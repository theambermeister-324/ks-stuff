<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citi × Knapsack Strategic Playbook</title>
  <style>
    :root {
      --primary: #003B70;
      --primary-dark: #002855;
      --primary-light: #E8F0F8;
      --secondary: #E31937;
      --secondary-light: #FCE8EB;
      --action: #0077B6;
      --action-light: #E8F4FA;
      --success: #0F7B3E;
      --success-light: #E6F5ED;
      --warning: #C75300;
      --warning-light: #FEF3E8;
      --neutral-50: #F8F9FA;
      --neutral-100: #F1F3F5;
      --neutral-150: #DEE2E6;
      --neutral-200: #CED4DA;
      --neutral-500: #6C757D;
      --neutral-600: #495057;
      --neutral-700: #343A40;
      --neutral-800: #212529;
      --neutral-900: #0D1117;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Neue Haas Grotesk", "Helvetica Neue", -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--neutral-50);
      display: flex;
      min-height: 100vh;
      color: var(--neutral-700);
      line-height: 1.6;
    }
    nav {
      width: 280px;
      background: white;
      border-right: 1px solid var(--neutral-150);
      padding: 24px 0;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
    }
    .nav-header {
      padding: 0 20px 24px;
      border-bottom: 1px solid var(--neutral-150);
    }
    .nav-label {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--secondary);
      margin-bottom: 6px;
    }
    .nav-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--neutral-900);
    }
    .nav-subtitle {
      font-size: 13px;
      color: var(--neutral-600);
      margin-top: 4px;
    }
    .nav-items { padding: 16px 12px; }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--neutral-600);
      font-size: 13px;
      font-weight: 400;
      cursor: pointer;
      text-align: left;
      margin-bottom: 2px;
      transition: background 0.15s;
    }
    .nav-btn:hover { background: var(--neutral-100); }
    .nav-btn:focus { outline: 2px solid var(--primary); outline-offset: 2px; }
    .nav-btn.active {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 600;
    }
    .nav-num {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      background: var(--neutral-150);
      color: var(--neutral-600);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }
    .nav-btn.active .nav-num {
      background: var(--primary);
      color: white;
    }
    .nav-footer {
      padding: 20px;
      border-top: 1px solid var(--neutral-150);
      position: absolute;
      bottom: 0;
      width: 100%;
      background: white;
    }
    .nav-footer-label {
      font-size: 10px;
      color: var(--neutral-500);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 4px;
    }
    .nav-footer-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--neutral-800);
    }
    .nav-footer-date {
      font-size: 13px;
      color: var(--neutral-600);
      margin-top: 2px;
    }
    main {
      flex: 1;
      padding: 36px 48px;
      max-width: 920px;
      margin-left: 280px;
    }
    .card {
      background: white;
      border: 1px solid var(--neutral-150);
      border-radius: 10px;
      padding: 28px;
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--neutral-900);
      margin-bottom: 8px;
      line-height: 1.2;
      letter-spacing: -0.01em;
    }
    .section-subtitle {
      font-size: 16px;
      color: var(--neutral-600);
      margin-bottom: 28px;
      line-height: 1.6;
    }
    .heading {
      font-size: 18px;
      font-weight: 600;
      color: var(--neutral-800);
      margin-bottom: 18px;
    }
    .badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge-primary { background: var(--primary-light); color: var(--primary); }
    .badge-action { background: var(--action-light); color: var(--action); }
    .badge-success { background: var(--success-light); color: var(--success); }
    .badge-warning { background: var(--warning-light); color: var(--warning); }
    .badge-high { background: #10B981; color: white; }
    .badge-medium { background: #F59E0B; color: white; }
    .hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 48px;
      border-radius: 10px;
      margin-bottom: 28px;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 60%;
      height: 200%;
      background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.03) 50%, transparent 60%);
      transform: rotate(15deg);
    }
    .hero-label {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0.85;
      margin-bottom: 14px;
    }
    .hero h1 { font-size: 36px; font-weight: 700; margin-bottom: 10px; letter-spacing: -0.01em; }
    .hero p { font-size: 18px; opacity: 0.95; }
    .hero .sub { font-size: 14px; opacity: 0.8; margin-top: 18px; }
    .summary-card {
      background: var(--primary-light);
      border-left: 4px solid var(--primary);
      border-radius: 0 10px 10px 0;
    }
    .summary-label {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--primary);
      margin-bottom: 10px;
    }
    .summary-text { font-size: 16px; color: var(--neutral-700); line-height: 1.7; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; }
    .grid-4 { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 16px; }
    .value-item {
      display: flex;
      gap: 14px;
      padding: 18px;
      background: var(--neutral-50);
      border-radius: 8px;
      border: 1px solid var(--neutral-150);
    }
    .value-marker { width: 4px; background: var(--primary); border-radius: 2px; flex-shrink: 0; }
    .value-title { font-weight: 600; font-size: 15px; color: var(--neutral-800); margin-bottom: 4px; }
    .value-desc { font-size: 13px; color: var(--neutral-600); line-height: 1.5; }
    .metric-card {
      padding: 22px;
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 8px;
      text-align: center;
    }
    .metric-value { font-size: 20px; font-weight: 700; color: var(--primary); margin-bottom: 6px; }
    .metric-label { font-size: 13px; color: var(--neutral-600); }
    .roi-banner {
      background: linear-gradient(135deg, var(--success) 0%, #085F32 100%);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 24px;
      padding: 36px;
      border-radius: 10px;
    }
    .roi-label {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.9;
      margin-bottom: 6px;
    }
    .roi-value { font-size: 36px; font-weight: 700; letter-spacing: -0.01em; }
    .table-wrapper { overflow-x: auto; }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid var(--neutral-150);
    }
    th {
      background: var(--neutral-100);
      font-weight: 600;
      color: var(--neutral-800);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    td { color: var(--neutral-700); }
    tr:last-child td { border-bottom: none; }
    .theme-card {
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 20px;
    }
    .theme-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 14px;
    }
    .theme-num {
      width: 36px;
      height: 36px;
      background: var(--primary);
      color: white;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
    }
    .theme-title { font-size: 17px; font-weight: 600; color: var(--neutral-800); }
    .theme-question {
      font-size: 14px;
      font-style: italic;
      color: var(--primary);
      margin-bottom: 16px;
      padding: 12px 16px;
      background: var(--primary-light);
      border-radius: 6px;
    }
    .theme-section { margin-bottom: 16px; }
    .theme-section:last-child { margin-bottom: 0; }
    .theme-label {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--neutral-500);
      margin-bottom: 8px;
    }
    .theme-item {
      font-size: 13px;
      color: var(--neutral-600);
      padding: 4px 0;
      padding-left: 18px;
      position: relative;
    }
    .theme-item::before {
      content: "✓";
      position: absolute;
      left: 0;
      color: var(--success);
      font-weight: 600;
    }
    .domain-card {
      border: 1px solid var(--neutral-150);
      border-radius: 8px;
      padding: 24px;
      background: white;
      margin-bottom: 20px;
    }
    .domain-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }
    .domain-title { font-size: 17px; font-weight: 600; color: var(--neutral-800); }
    .domain-section { margin-bottom: 14px; }
    .domain-section:last-child { margin-bottom: 0; }
    .domain-label {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 8px;
    }
    .domain-label.fund { color: var(--success); }
    .domain-label.watch { color: var(--warning); }
    .domain-item {
      font-size: 13px;
      color: var(--neutral-600);
      padding: 4px 0;
      padding-left: 16px;
      position: relative;
    }
    .domain-item::before { content: "—"; position: absolute; left: 0; color: var(--neutral-500); }
    .score-row {
      display: flex;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid var(--neutral-150);
    }
    .score-row:last-child { border-bottom: none; }
    .score-criterion { flex: 1; font-weight: 500; color: var(--neutral-800); }
    .score-weight {
      width: 60px;
      text-align: center;
      font-weight: 700;
      color: var(--primary);
    }
    .score-desc { flex: 2; font-size: 13px; color: var(--neutral-600); }
    .lever-card {
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 8px;
      padding: 20px;
    }
    .lever-title { font-size: 15px; font-weight: 600; color: var(--neutral-800); margin-bottom: 6px; }
    .lever-def { font-size: 13px; color: var(--neutral-600); margin-bottom: 10px; line-height: 1.5; }
    .lever-measure {
      font-size: 12px;
      color: var(--primary);
      font-weight: 500;
      background: var(--primary-light);
      padding: 8px 12px;
      border-radius: 4px;
    }
    .raci-table th:first-child { width: 180px; }
    .raci-cell { text-align: center; font-weight: 600; }
    .raci-r { color: var(--primary); }
    .raci-a { color: var(--secondary); }
    .raci-c { color: var(--neutral-600); }
    .raci-i { color: var(--neutral-500); }
    .cadence-row {
      display: flex;
      align-items: center;
      padding: 16px;
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .cadence-row:last-child { margin-bottom: 0; }
    .cadence-freq {
      width: 100px;
      font-weight: 600;
      color: var(--primary);
      font-size: 13px;
    }
    .cadence-forum { flex: 1; font-weight: 500; color: var(--neutral-800); }
    .cadence-purpose { flex: 2; font-size: 13px; color: var(--neutral-600); }
    .metric-section { margin-bottom: 28px; }
    .metric-section:last-child { margin-bottom: 0; }
    .metric-section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--neutral-700);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .metric-section-badge {
      font-size: 10px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 3px;
      background: var(--neutral-200);
      color: var(--neutral-600);
    }
    .risk-card {
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
    }
    .risk-card:last-child { margin-bottom: 0; }
    .risk-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .risk-marker { width: 4px; height: 28px; border-radius: 2px; flex-shrink: 0; }
    .risk-marker.high { background: var(--secondary); }
    .risk-marker.medium { background: var(--warning); }
    .risk-title { font-size: 15px; font-weight: 600; color: var(--neutral-800); }
    .risk-badges { display: flex; gap: 8px; margin-bottom: 12px; }
    .risk-badge {
      font-size: 11px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 4px;
    }
    .risk-badge.likelihood { background: var(--warning-light); color: var(--warning); }
    .risk-badge.impact { background: var(--secondary-light); color: var(--secondary); }
    .risk-mitigation {
      font-size: 13px;
      color: var(--neutral-700);
      background: var(--success-light);
      padding: 12px 14px;
      border-radius: 6px;
      border-left: 3px solid var(--success);
    }
    .action-card {
      display: flex;
      gap: 16px;
      padding: 20px;
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .action-card:last-child { margin-bottom: 0; }
    .action-num {
      width: 32px;
      height: 32px;
      background: var(--primary);
      color: white;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }
    .action-content { flex: 1; }
    .action-title { font-size: 15px; font-weight: 600; color: var(--neutral-800); margin-bottom: 4px; }
    .action-desc { font-size: 13px; color: var(--neutral-600); line-height: 1.5; }
    .next-section { margin-bottom: 28px; }
    .next-section:last-child { margin-bottom: 0; }
    .next-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }
    .next-badge {
      font-size: 11px;
      font-weight: 700;
      padding: 5px 12px;
      border-radius: 4px;
      background: var(--primary);
      color: white;
    }
    .next-title { font-size: 16px; font-weight: 600; color: var(--neutral-800); }
    .next-items { list-style: none; }
    .next-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid var(--neutral-150);
      font-size: 14px;
      color: var(--neutral-700);
    }
    .next-item:last-child { border-bottom: none; }
    .next-check {
      width: 20px;
      height: 20px;
      border: 2px solid var(--neutral-300);
      border-radius: 4px;
      flex-shrink: 0;
      margin-top: 1px;
    }
    .quote-banner {
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
      color: white;
      padding: 32px 36px;
      border-radius: 10px;
      text-align: center;
    }
    .quote-text {
      font-size: 18px;
      font-style: italic;
      line-height: 1.7;
      opacity: 0.95;
    }
    .comp-highlight {
      background: var(--primary-light);
      font-weight: 600;
      color: var(--primary);
    }
    @media (max-width: 1000px) {
      nav { display: none; }
      main { margin-left: 0; padding: 24px; max-width: 100%; }
      .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
      .hero { padding: 32px; }
      .hero h1 { font-size: 28px; }
    }
  </style>
</head>
<body>
  <nav aria-label="Section navigation">
    <div class="nav-header">
      <div class="nav-label">Strategic Playbook</div>
      <div class="nav-title">Citi × Knapsack</div>
      <div class="nav-subtitle">Knapsack Prioritization Methodology</div>
    </div>
    <div class="nav-items" id="navItems" role="navigation"></div>
    <div class="nav-footer">
      <div class="nav-footer-label">Prepared for</div>
      <div class="nav-footer-title">Citigroup Inc.</div>
      <div class="nav-footer-date">February 11, 2026</div>
    </div>
  </nav>
  <main id="mainContent" role="main"></main>
  <script>
    const sections = [
      { id: 'overview', label: 'Executive Summary' },
      { id: 'context', label: 'Strategic Context' },
      { id: 'win-themes', label: 'W.I.N. Themes' },
      { id: 'scoring', label: 'Scoring Framework' },
      { id: 'domains', label: 'Domain Application' },
      { id: 'competitive', label: 'Competitive Comparison' },
      { id: 'roi', label: 'ROI Hypothesis' },
      { id: 'governance', label: 'Implementation Governance' },
      { id: 'metrics', label: 'Success Metrics' },
      { id: 'risks', label: 'Risk Management' },
      { id: 'call-to-action', label: 'Call to Action' },
      { id: 'next-steps', label: 'Next Steps' },
    ];
    let activeSection = 'overview';
    function renderNav() {
      const nav = document.getElementById('navItems');
      nav.innerHTML = sections.map((s, i) => `
        <button class="nav-btn ${activeSection === s.id ? 'active' : ''}" onclick="setSection('${s.id}')" aria-current="${activeSection === s.id ? 'page' : 'false'}">
          <span class="nav-num" aria-hidden="true">${i + 1}</span>
          <span>${s.label}</span>
        </button>
      `).join('');
    }
    function setSection(id) {
      activeSection = id;
      renderNav();
      renderContent();
      window.scrollTo(0, 0);
    }
    function renderContent() {
      const main = document.getElementById('mainContent');
      const content = {
        overview: `
          <div class="hero">
            <div class="hero-label">Executive Alignment Framework</div>
            <h1>Citi × Knapsack</h1>
            <p>Strategic Partnership Value & Prioritization Methodology</p>
            <p class="sub">February 11, 2026 — Knapsack prioritization methodology and strategic partnership value</p>
          </div>
          <div class="card summary-card">
            <div class="summary-label">Executive Summary</div>
            <p class="summary-text">This playbook translates the <strong>Knapsack 101 methodology</strong> into a Citi-specific strategic framework. Citi's unique position—global scale, transformation mandate, and valuation sensitivity—demands a disciplined approach to product and technology investment. The "knapsack" framework prioritizes initiatives that maximize enterprise value (ROI, strategic advantage, risk reduction) within real-world constraints (budget, talent, regulatory tolerance, and change bandwidth).</p>
          </div>
          <div class="card" style="background: var(--primary); color: white; border: none; margin-top: 24px;">
            <div style="font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; opacity: 0.85; margin-bottom: 12px;">Bottom Line</div>
            <p style="font-size: 18px; line-height: 1.7;">Citi's knapsack is won by picking <strong>fewer initiatives with higher outcome density</strong>, enforcing simplification and decommissioning, and delivering measurable progress that improves returns and credibility.</p>
          </div>
          <div class="card" style="margin-top: 24px;">
            <h2 class="heading">What Knapsack Discipline Delivers</h2>
            <div class="grid-2">
              ${[
                { title: 'Higher ROI per Dollar', desc: 'Prioritize multi-dimensional outcome initiatives across revenue density, cost take-out, and risk efficiency' },
                { title: 'Simplification that Compounds', desc: 'Make decommissioning and standardization non-negotiable; stop funding duplicative builds' },
                { title: 'Reduced Regulatory Drag', desc: 'Treat controls and data modernization as value creators that unlock growth capacity' },
                { title: 'Improved Execution Credibility', desc: 'Commit to fewer priorities, sequence for delivery, and publish measurable milestones' },
              ].map(v => `<div class="value-item"><div class="value-marker"></div><div><div class="value-title">${v.title}</div><div class="value-desc">${v.desc}</div></div></div>`).join('')}
            </div>
          </div>`,
        context: `
          <h1 class="section-title">Strategic Context</h1>
          <p class="section-subtitle">Understanding Citi's unique position and the case for knapsack discipline</p>
          <div class="card">
            <h2 class="heading">Why Knapsack Discipline Matters for Citi</h2>
            <div class="table-wrapper">
              <table>
                <thead>
                  <tr>
                    <th>Dimension</th>
                    <th>Citi Reality</th>
                    <th>Strategic Implication</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><strong>Starting Complexity</strong></td>
                    <td>Very high (global, legacy-heavy)</td>
                    <td>Simplification must be non-negotiable</td>
                  </tr>
                  <tr>
                    <td><strong>Primary Constraint</strong></td>
                    <td>Execution bandwidth + regulatory tolerance</td>
                    <td>Sequence initiatives for delivery reliability</td>
                  </tr>
                  <tr>
                    <td><strong>Primary Spend Outcome</strong></td>
                    <td>Cost + risk unlock; scale leverage</td>
                    <td>Multi-dimensional ROI is essential</td>
                  </tr>

          <div class="quote-banner" style="margin-top: 28px;">
            <p class="quote-text">"Citi's knapsack is won by picking fewer initiatives with higher outcome density, enforcing simplification and decommissioning, and delivering measurable progress that improves returns and credibility."</p>
          </div>`,
        'next-steps': `
          <h1 class="section-title">Next Steps</h1>
          <p class="section-subtitle">Phased implementation path for knapsack adoption</p>
          <div class="card">
            <div class="next-section">
              <div class="next-header">

              <ul class="next-items">
                ${['Validate W.I.N. themes with executive sponsors', 'Apply knapsack scoring to current initiative portfolio', 'Identify "must-fund" decommissioning priorities', 'Establish governance cadence and decision rights'].map(i => `<li class="next-item"><div class="next-check"></div>${i}</li>`).join('')}
              </ul>
            </div>
            <div class="next-section">
              <div class="next-header">
                <span class="next-badge" style="background: var(--action);">30-90 Days</span>
                <span class="next-title">Near-Term</span>
              </div>
              <ul class="next-items">
                ${['Complete portfolio prioritization and communicate results', 'Publish 12-month milestone roadmap', 'Align investor communications to execution milestones', 'Launch monthly milestone tracking'].map(i => `<li class="next-item"><div class="next-check"></div>${i}</li>`).join('')}
              </ul>
            </div>
            <div class="next-section">
              <div class="next-header">
                <span class="next-badge" style="background: var(--success);">Ongoing</span>
                <span class="next-title">Continuous</span>
              </div>
              <ul class="next-items">
                ${['Quarterly knapsack re-prioritization', 'Monthly governance reviews', 'Annual strategy refresh and competitive benchmarking'].map(i => `<li class="next-item"><div class="next-check"></div>${i}</li>`).join('')}
              </ul>
            </div>
          </div>
          <div class="quote-banner" style="margin-top: 28px;">
            <p class="quote-text">"Citi's knapsack is won by picking fewer initiatives with higher outcome density, enforcing simplification and decommissioning, and delivering measurable progress that improves returns and credibility."</p>
          </div>`,
      };
      main.innerHTML = content[activeSection] || content.overview;
    }
    renderNav();
    renderContent();
  </script>

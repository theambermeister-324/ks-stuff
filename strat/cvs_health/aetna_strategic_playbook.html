<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aetna × Knapsack Strategic Partnership</title>
  <style>
    :root {
      --primary: #CC0000;
      --primary-dark: #990000;
      --primary-light: #ffe6e6;
      --secondary: #004C97;
      --secondary-light: #e6f0f8;
      --action: #268e6c;
      --action-light: #e8f5f0;
      --success: #268e6c;
      --success-light: #e8f5f0;
      --success-dark: #1a6b52;
      --warning: #da7b11;
      --warning-light: #fef5eb;
      --warning-dark: #b8650e;
      --neutral-50: #fafafa;
      --neutral-100: #f5f5f5;
      --neutral-150: #e5e5e5;
      --neutral-200: #d4d4d4;
      --neutral-500: #525252;
      --neutral-600: #404040;
      --neutral-700: #333333;
      --neutral-800: #1f1f1f;
      --neutral-900: #0a0a0a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--neutral-50);
      display: flex;
      min-height: 100vh;
      color: var(--neutral-700);
      line-height: 1.5;
    }
    nav {
      width: 260px;
      background: white;
      border-right: 1px solid var(--neutral-150);
      padding: 24px 0;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
    }
    .nav-header {
      padding: 0 20px 24px;
      border-bottom: 1px solid var(--neutral-150);
    }
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--primary);
      margin-bottom: 6px;
    }
    .nav-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--neutral-900);
    }
    .nav-subtitle {
      font-size: 13px;
      color: var(--neutral-600);
      margin-top: 4px;
    }
    .nav-items { padding: 16px 12px; }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--neutral-600);
      font-size: 13px;
      font-weight: 400;
      cursor: pointer;
      text-align: left;
      margin-bottom: 2px;
      transition: background 0.15s;
    }
    .nav-btn:hover { background: var(--neutral-100); }
    .nav-btn.active {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 600;
    }
    .nav-num {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      background: var(--neutral-150);
      color: var(--neutral-600);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }
    .nav-btn.active .nav-num {
      background: var(--primary);
      color: white;
    }
    main {
      flex: 1;
      padding: 32px 40px;
      max-width: 880px;
      margin-left: 260px;
    }
    .card {
      background: white;
      border: 1px solid var(--neutral-150);
      border-radius: 8px;
      padding: 28px;
      margin-bottom: 24px;
    }
    .hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 40px;
      border-radius: 12px;
      margin-bottom: 32px;
    }
    .hero-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.9;
      margin-bottom: 12px;
    }
    .hero h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .hero p {
      font-size: 18px;
      opacity: 0.95;
      margin-bottom: 4px;
    }
    .hero .sub {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 12px;
    }
    h1.section-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--neutral-900);
      margin-bottom: 8px;
    }
    .section-subtitle {
      font-size: 16px;
      color: var(--neutral-600);
      margin-bottom: 28px;
    }
    h2.heading {
      font-size: 18px;
      font-weight: 600;
      color: var(--neutral-800);
      margin-bottom: 16px;
    }
    .summary-card {
      background: var(--primary-light);
      border-left: 4px solid var(--primary);
      border-radius: 0 8px 8px 0;
    }
    .summary-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--primary);
      margin-bottom: 8px;
    }
    .summary-text { font-size: 16px; color: var(--neutral-700); line-height: 1.7; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; }
    .value-item {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: var(--neutral-50);
      border-radius: 6px;
      border: 1px solid var(--neutral-150);
    }
    .value-marker { width: 4px; background: var(--success); border-radius: 2px; flex-shrink: 0; }
    .value-title { font-weight: 600; font-size: 14px; color: var(--neutral-800); margin-bottom: 4px; }
    .value-desc { font-size: 13px; color: var(--neutral-600); }
    .metric-card {
      padding: 20px;
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 6px;
      text-align: center;
    }
    .metric-value { font-size: 18px; font-weight: 700; color: var(--primary); margin-bottom: 6px; }
    .metric-label { font-size: 13px; color: var(--neutral-600); }
    .pain-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .pain-card {
      padding: 20px;
      border-radius: 6px;
      border: 1px solid;
    }
    .pain-card.operational {
      background: var(--secondary-light);
      border-color: #b8d4e8;
    }
    .pain-card.strategic {
      background: var(--warning-light);
      border-color: #e8d4b8;
    }
    .pain-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }
    .pain-card.operational .pain-label { color: var(--secondary); }
    .pain-card.strategic .pain-label { color: var(--warning); }
    .pain-item {
      font-size: 13px;
      padding: 5px 0;
      display: flex;
      gap: 8px;
      align-items: flex-start;
      color: var(--neutral-700);
    }
    .pain-icon {
      font-weight: 600;
      flex-shrink: 0;
      width: 16px;
    }
    .pain-card.operational .pain-icon { color: var(--secondary); }
    .pain-card.strategic .pain-icon { color: var(--warning); }
    .stat-card {
      padding: 20px;
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 6px;
      text-align: center;
    }
    .stat-value { font-size: 28px; font-weight: 700; color: var(--primary); margin-bottom: 6px; }
    .stat-label { font-size: 14px; font-weight: 600; color: var(--neutral-700); }
    .stat-note { font-size: 12px; color: var(--neutral-500); margin-top: 2px; }
    .solution-item {
      padding: 20px;
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 6px;
    }
    .solution-challenge {
      font-size: 12px;
      font-weight: 600;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-bottom: 6px;
    }
    .solution-answer {
      font-size: 14px;
      color: var(--neutral-800);
      font-weight: 500;
      margin-bottom: 12px;
    }
    .solution-kpis {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .kpi-tag {
      background: var(--action-light);
      color: var(--action);
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: 500;
    }
    .check-item {
      display: flex;
      gap: 12px;
      padding: 14px;
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 6px;
    }
    .check-icon { color: var(--success); font-weight: 700; font-size: 16px; flex-shrink: 0; }
    .check-title { font-size: 14px; font-weight: 600; color: var(--neutral-800); }
    .check-desc { font-size: 12px; color: var(--neutral-600); margin-top: 2px; }
    .timeline-item {
      display: flex;
      gap: 20px;
      margin-bottom: 28px;
    }
    .timeline-item:last-child { margin-bottom: 0; }
    .timeline-track {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 4px;
    }
    .timeline-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .timeline-line {
      width: 2px;
      flex: 1;
      background: var(--neutral-200);
      margin-top: 8px;
    }
    .timeline-content { flex: 1; }
    .timeline-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 6px;
    }
    .timeline-date {
      font-size: 13px;
      font-weight: 700;
    }
    .timeline-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--neutral-800);
    }
    .timeline-desc {
      font-size: 14px;
      color: var(--neutral-600);
      line-height: 1.5;
    }
    .outcome-card {
      display: flex;
      gap: 20px;
    }
    .outcome-num {
      background: var(--primary);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      flex-shrink: 0;
    }
    .outcome-content { flex: 1; }
    .outcome-title {
      font-size: 17px;
      font-weight: 600;
      color: var(--neutral-800);
      margin-bottom: 8px;
    }
    .outcome-highlight {
      background: var(--success-light);
      border: 1px solid #c3ddd2;
      padding: 8px 14px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 10px;
      font-size: 13px;
      font-weight: 600;
      color: var(--success);
    }
    .outcome-desc {
      font-size: 14px;
      color: var(--neutral-600);
      line-height: 1.6;
    }
    .phase-badge {
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .phase-list {
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 6px;
      padding: 16px 20px;
      margin-top: 12px;
    }
    .phase-item {
      font-size: 13px;
      color: var(--neutral-600);
      padding: 5px 0;
      padding-left: 20px;
      position: relative;
    }
    .phase-item::before {
      content: "—";
      position: absolute;
      left: 0;
      color: var(--neutral-500);
    }
    .roi-banner {
      background: var(--success);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 24px;
      padding: 32px;
    }
    .roi-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.9;
      margin-bottom: 4px;
    }
    .roi-value { font-size: 32px; font-weight: 700; }
    .roi-card { margin-bottom: 20px; }
    .roi-card.highlight { border: 2px solid var(--primary); }
    .roi-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 14px;
    }
    .roi-cat {
      font-size: 11px;
      font-weight: 600;
      color: var(--neutral-500);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-bottom: 4px;
    }
    .roi-cat-priority { color: var(--primary); }
    .roi-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--neutral-800);
    }
    .roi-desc {
      font-size: 14px;
      color: var(--neutral-600);
      line-height: 1.6;
      margin-bottom: 14px;
    }
    .roi-metrics {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .roi-metric {
      background: var(--neutral-100);
      border: 1px solid var(--neutral-150);
      color: var(--neutral-600);
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: 500;
    }
    .risk-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .risk-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .risk-marker {
      width: 4px;
      height: 24px;
      background: var(--warning);
      border-radius: 2px;
      flex-shrink: 0;
    }
    .risk-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--neutral-800);
    }
    .risk-mitigation {
      background: var(--success-light);
      border: 1px solid #c3ddd2;
      padding: 14px;
      border-radius: 6px;
      font-size: 13px;
      color: var(--neutral-700);
      line-height: 1.5;
    }
    .next-hero {
      background: var(--primary);
      color: white;
    }
    .next-hero-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.9;
      margin-bottom: 14px;
    }
    .next-hero h3 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .next-hero p {
      font-size: 15px;
      opacity: 0.95;
      line-height: 1.6;
    }
    .deliverable-item {
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      padding: 18px;
      border-radius: 6px;
    }
    .deliverable-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--neutral-800);
      margin-bottom: 4px;
    }
    .deliverable-desc {
      font-size: 13px;
      color: var(--neutral-600);
    }
    .ready-card {
      background: var(--success-light);
      border: 1px solid #c3ddd2;
    }
    .ready-card p {
      font-size: 15px;
      color: var(--neutral-700);
      line-height: 1.7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    table th {
      text-align: left;
      padding: 10px;
      background: var(--neutral-50);
      font-weight: 600;
      color: var(--neutral-700);
      border-bottom: 2px solid var(--neutral-150);
    }
    table td {
      padding: 10px;
      border-bottom: 1px solid var(--neutral-150);
      color: var(--neutral-600);
    }
    @media (max-width: 900px) {
      nav { display: none; }
      main { margin-left: 0; padding: 24px; }
      .grid-2, .grid-3, .pain-grid, .risk-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <nav aria-label="Section navigation">
    <div class="nav-header">
      <div class="nav-label">Strategic Partnership</div>
      <div class="nav-title">Aetna × Knapsack</div>
      <div class="nav-subtitle">Accessibility Governance Pilot</div>
    </div>
    <div class="nav-items" id="navItems" role="navigation"></div>
  </nav>
  <main id="mainContent" role="main"></main>
  <script>
    const sections = [
      { id: 'overview', label: 'Executive Summary' },
      { id: 'challenge', label: 'The Challenge' },
      { id: 'solution', label: 'The Solution' },
      { id: 'outcomes', label: 'Business Outcomes' },
      { id: 'timeline', label: 'Implementation Timeline' },
      { id: 'governance', label: 'Governance Framework' },
      { id: 'technical', label: 'Technical Integration' },
      { id: 'roi', label: 'ROI & Business Case' },
      { id: 'risks', label: 'Risk Mitigation' },
      { id: 'next-steps', label: 'Next Steps' },
      { id: 'charter-summary', label: 'System Charter Summary' },
    ];
    let activeSection = 'overview';
    function renderNav() {
      const nav = document.getElementById('navItems');
      nav.innerHTML = sections.map((s, i) => `
        <button class="nav-btn ${activeSection === s.id ? 'active' : ''}" onclick="setSection('${s.id}')" aria-current="${activeSection === s.id ? 'page' : 'false'}">
          <span class="nav-num" aria-hidden="true">${i + 1}</span>
          <span>${s.label}</span>
        </button>
      `).join('');
    }
    function setSection(id) {
      activeSection = id;
      renderNav();
      renderContent();
      window.scrollTo(0, 0);
    }
    function renderContent() {
      const main = document.getElementById('mainContent');
      const content = {
        overview: `
          <div class="hero">
            <div class="hero-label">Design System Management Partnership</div>
            <h1>Aetna + Knapsack</h1>
            <p>Better Design System Management for Aetna Anatomy Design System</p>
            <p class="sub">Helping Aetna Design System Team Manage Aetna Anatomy Design System Across 9+ Properties</p>
          </div>
          <div class="card summary-card">
            <div class="summary-label">Executive Summary</div>
            <p class="summary-text">Aetna Healthcare's Design System Team manages Aetna Anatomy Design System across 9+ digital properties with fragmented processes and inconsistent governance. Knapsack provides the platform to better manage design system components, documentation, and governance—improving consistency, reducing operational costs, and enabling unified management. A focused use case (e.g., accessibility governance) can demonstrate value and establish the foundation for broader adoption across Aetna and expansion to Caremark, CVS Pharmacy, and other CVS Health entities.</p>
          </div>
          <div class="card">
            <h2 class="heading">Strategic Value for Aetna</h2>
            <div class="grid-2">
              ${[
                { title: 'Better Design System Management', desc: 'Unified platform for managing Aetna Anatomy Design System components, documentation, and governance across 9+ properties' },
                { title: 'Improve Consistency', desc: 'Governance framework ensures consistent component usage and reduces fragmentation' },
                { title: 'Reduce Operational Costs', desc: 'Better management reduces manual processes and improves efficiency—aligns with $1.2B cost-cutting initiative' },
                { title: 'Enable Use Case Demonstration', desc: 'Focused use cases (e.g., accessibility governance) prove value before broader adoption' },
                { title: 'Establish Expansion Model', desc: 'Success with Aetna creates replicable approach for other CVS Health entities' },
                { title: 'Fast Time-to-Value', desc: 'Use case POC delivers auditable metrics showing value and ROI' },
              ].map(v => `<div class="value-item"><div class="value-marker"></div><div><div class="value-title">${v.title}</div><div class="value-desc">${v.desc}</div></div></div>`).join('')}
            </div>
          </div>
          <div class="card">
            <h2 class="heading">Success Metrics</h2>
            <div class="grid-3">
              ${[
                { metric: 'Better', desc: 'Design system management across 9+ properties' },
                { metric: 'Use Case', desc: 'Value demonstrated through focused POC' },
                { metric: 'Unified', desc: 'Governance and component management platform' },
              ].map(m => `<div class="metric-card"><div class="metric-value">${m.metric}</div><div class="metric-label">${m.desc}</div></div>`).join('')}
            </div>
          </div>
          <div class="card roi-banner">
            <div><div class="roi-label">Partnership Focus</div><div class="roi-value">Design System Management</div></div>
            <div style="text-align: right;"><div class="roi-label">Value Demonstration</div><div class="roi-value">Use Case POC</div></div>
          </div>`,
        challenge: `
          <h1 class="section-title">The Challenge</h1>
          <p class="section-subtitle">Understanding Aetna Design System Team's needs and market context</p>
          <div class="card">
            <h2 class="heading">Market Forces Impacting Aetna</h2>
            <div class="grid-2">
              <div style="background: var(--secondary-light); padding: 20px; border-radius: 8px;">
                <div style="font-size: 12px; font-weight: 600; color: var(--secondary); margin-bottom: 12px; text-transform: uppercase;">Regulatory Compliance Pressure</div>
                <ul style="font-size: 14px; color: var(--neutral-700); line-height: 1.8; padding-left: 20px;">
                  <li><strong>TiC Non-Compliance:</strong> Aetna, along with Cigna and UnitedHealthcare, called out for failing to fully adhere to Transparency in Coverage rule (Dec 2025)</li>
                  <li><strong>Accessibility Legal Risk:</strong> Healthcare accessibility lawsuits increasing; ADA/WCAG compliance failures can result in significant settlements</li>
                  <li><strong>Regulatory Costs:</strong> Major insurers face compliance costs exceeding $1B annually; non-compliance penalties add to financial pressure</li>
                </ul>
              </div>
              <div style="background: var(--warning-light); padding: 20px; border-radius: 8px;">
                <div style="font-size: 12px; font-weight: 600; color: var(--warning); margin-bottom: 12px; text-transform: uppercase;">Financial Performance Challenges</div>
                <ul style="font-size: 14px; color: var(--neutral-700); line-height: 1.8; padding-left: 20px;">
                  <li><strong>ACA Market Losses:</strong> $924M adjusted operating income loss from ACA exchange products in 2024</li>
                  <li><strong>Medical Loss Ratio Volatility:</strong> MLR fluctuated from 85.7% (Q3 2023) to 95.2% (Q3 2024)</li>
                  <li><strong>$1.2B Cost-Cutting Initiative:</strong> Ongoing operational efficiency drive requires reducing waste</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card">
            <h2 class="heading">Aetna Design System Team's Pain Points</h2>
            <div class="pain-grid">
              <div class="pain-card operational">
                <div class="pain-label">Operational Friction</div>
                ${[
                  '9+ fragmented digital properties with inconsistent Aetna Anatomy Design System usage',
                  'Cannot track component usage across properties and tech stacks',
                  'Manual processes for documentation and governance',
                  'Lack of unified management platform',
                ].map(i => `<div class="pain-item"><span class="pain-icon">×</span> ${i}</div>`).join('')}
              </div>
              <div class="pain-card strategic">
                <div class="pain-label">Strategic Gaps</div>
                ${[
                  'Need better design system management tools',
                  'Cost-cutting mandate requires efficiency solutions',
                  'Organizational uncertainty (potential CVS restructuring)',
                  'Need to prove value through focused use cases',
                ].map(i => `<div class="pain-item"><span class="pain-icon">!</span> ${i}</div>`).join('')}
              </div>
            </div>
          </div>
          <div class="card">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Southern California Edison Design System Strategic Playbook - Enterprise Design System enablement partnership with Knapsack for 2026">
  <meta name="author" content="Knapsack">
  <meta name="robots" content="index, follow">
  <title>SCE × Knapsack Strategic Playbook 2026</title>
  <style>
    :root {
      --sce: #00629b;
      --sce-light: #e6f2f8;
      --action: #0077c8;
      --success: #16a34a;
      --success-light: #dcfce7;
      --warning: #d97706;
      --warning-light: #fef3c7;
      --neutral-50: #fafafa;
      --neutral-100: #f5f5f5;
      --neutral-150: #e5e5e5;
      --neutral-200: #d4d4d4;
      --neutral-500: #737373;
      --neutral-600: #525252;
      --neutral-700: #404040;
      --neutral-800: #262626;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--neutral-100); display: flex; min-height: 100vh; }
    nav { width: 260px; background: white; border-right: 1px solid var(--neutral-200); position: fixed; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; }
    .nav-header { padding: 20px 16px 16px; border-bottom: 1px solid var(--neutral-150); }
    .nav-logo { font-size: 11px; font-weight: 700; color: var(--sce); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }
    .nav-title { font-size: 14px; font-weight: 700; color: var(--neutral-800); }
    .nav-subtitle { font-size: 10px; color: var(--neutral-500); margin-top: 2px; }
    .nav-section-label { font-size: 9px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.08em; color: var(--neutral-500); padding: 14px 16px 6px; }
    .nav-items { padding: 0 8px; }
    .nav-btn { width: 100%; text-align: left; padding: 8px 10px; border: none; background: none; border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 12px; color: var(--neutral-700); transition: all 0.15s; }
    .nav-btn:hover { background: var(--neutral-100); }
    .nav-btn.active { background: var(--sce-light); color: var(--sce); font-weight: 600; }
    .nav-num { width: 18px; height: 18px; background: var(--neutral-150); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: 700; }
    .nav-btn.active .nav-num { background: var(--sce); color: white; }
    .nav-footer { margin-top: auto; padding: 16px; border-top: 1px solid var(--neutral-150); }
    .nav-footer-label { font-size: 9px; text-transform: uppercase; letter-spacing: 0.05em; color: var(--neutral-500); }
    .nav-footer-title { font-size: 13px; font-weight: 700; color: var(--neutral-800); }
    .nav-footer-date { font-size: 10px; color: var(--neutral-500); margin-top: 2px; }
    main { margin-left: 260px; flex: 1; padding: 28px 36px; max-width: 900px; }
    .section-title { font-size: 22px; font-weight: 800; color: var(--neutral-800); margin-bottom: 6px; }
    .section-subtitle { font-size: 13px; color: var(--neutral-600); margin-bottom: 20px; }
    .card { background: white; border: 1px solid var(--neutral-200); border-radius: 10px; padding: 20px; margin-bottom: 16px; }
    .heading { font-size: 14px; font-weight: 700; color: var(--neutral-800); margin-bottom: 14px; display: flex; align-items: center; gap: 8px; }
    .callout { background: var(--sce-light); border-left: 4px solid var(--sce); padding: 14px 18px; border-radius: 0 8px 8px 0; margin-bottom: 16px; }
    .callout-label { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; color: var(--sce); margin-bottom: 4px; }
    .callout-text { font-size: 12px; color: var(--neutral-700); line-height: 1.5; }
    .stat-banner { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 16px; }
    .stat-item { background: white; border: 1px solid var(--neutral-200); border-radius: 8px; padding: 14px; text-align: center; }
    .stat-label { font-size: 9px; text-transform: uppercase; letter-spacing: 0.05em; color: var(--neutral-500); }
    .stat-value { font-size: 24px; font-weight: 800; color: var(--sce); }
    .stat-sub { font-size: 10px; color: var(--neutral-600); }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .risk-table { width: 100%; border-collapse: collapse; font-size: 11px; }
    .risk-table th { background: var(--neutral-100); padding: 10px 12px; text-align: left; font-weight: 700; color: var(--neutral-700); border-bottom: 2px solid var(--neutral-200); }
    .risk-table td { padding: 10px 12px; border-bottom: 1px solid var(--neutral-150); color: var(--neutral-700); }
    .risk-table tr:hover { background: var(--neutral-50); }
    .risk-high { background: #fef2f2; color: #dc2626; font-weight: 700; text-align: center; }
    .risk-med { background: #fffbeb; color: #d97706; font-weight: 700; text-align: center; }
    .risk-low { background: #f0fdf4; color: #16a34a; font-weight: 700; text-align: center; }
    .gov-ref { font-size: 10px; color: var(--neutral-500); padding: 12px 16px; background: var(--neutral-50); border-radius: 6px; margin-top: 16px; }
    .gate-box { background: linear-gradient(135deg, #fef3c7 0%, #fef9c3 100%); border: 2px solid #fcd34d; border-radius: 10px; padding: 18px; margin: 20px 0; }
    .gate-title { font-size: 13px; font-weight: 700; color: var(--warning); margin-bottom: 8px; }
    .year-card { border-radius: 12px; padding: 20px; margin-bottom: 16px; }
    .metric-card { background: var(--neutral-50); border-radius: 8px; padding: 14px; text-align: center; }
    .metric-value { font-size: 20px; font-weight: 800; }
    .metric-label { font-size: 11px; font-weight: 600; color: var(--neutral-700); }
    .metric-desc { font-size: 10px; color: var(--neutral-500); }
    .value-item { display: flex; gap: 10px; padding: 10px 0; border-bottom: 1px solid var(--neutral-100); }
    .value-marker { width: 4px; border-radius: 2px; flex-shrink: 0; }
    .value-title { font-size: 12px; font-weight: 600; color: var(--neutral-800); }
    .value-desc { font-size: 11px; color: var(--neutral-600); }
    .evidence-box { background: linear-gradient(135deg, var(--sce-light) 0%, white 100%); }
    .evidence-title { font-size: 12px; font-weight: 700; color: var(--sce); margin-bottom: 14px; text-transform: uppercase; letter-spacing: 0.03em; }
    .align-box { background: linear-gradient(135deg, #dbeafe 0%, white 100%); border: 1px solid #93c5fd; border-radius: 8px; padding: 16px; margin-top: 16px; }
    .align-label { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--action); margin-bottom: 6px; }
    .align-text { font-size: 12px; color: var(--neutral-700); }
    .charter-section { padding: 12px 0; border-bottom: 1px solid var(--neutral-100); }
    .charter-title { font-size: 13px; font-weight: 600; color: var(--neutral-800); margin-bottom: 4px; }
    .charter-content { font-size: 11px; color: var(--neutral-600); }
    .timeline-item { display: flex; gap: 16px; position: relative; }
    .timeline-marker { display: flex; flex-direction: column; align-items: center; }
    .timeline-dot { width: 12px; height: 12px; background: var(--sce); border-radius: 50%; z-index: 1; }
    .timeline-line { width: 2px; background: var(--neutral-200); flex: 1; margin: 4px 0; }
    .timeline-content { flex: 1; padding-bottom: 20px; }
    .timeline-header { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }
    .timeline-title { font-size: 13px; font-weight: 600; color: var(--neutral-800); }
    .timeline-desc { font-size: 11px; color: var(--neutral-600); }
    .phase-tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 9px; font-weight: 700; text-transform: uppercase; }
    .phase-0 { background: #dbeafe; color: #1d4ed8; }
    .phase-1 { background: #dcfce7; color: #16a34a; }
    .capex { background: var(--sce-light); color: var(--sce); }
    .opex { background: #fef3c7; color: #d97706; }
    .mixed { background: #f3e8ff; color: #7c3aed; }
    @media (max-width: 900px) { nav { display: none; } main { margin-left: 0; padding: 20px; } .stat-banner, .grid-2, .grid-3 { grid-template-columns: 1fr; } }
    .skip-link { position: absolute; top: -40px; left: 0; background: var(--sce); color: white; padding: 8px 16px; text-decoration: none; z-index: 100; }
    .skip-link:focus { top: 0; }
  </style>
</head>
<body>
  <a href="#mainContent" class="skip-link">Skip to main content</a>
  <nav aria-label="Document navigation">
    <div class="nav-header">
      <div class="nav-logo">Southern California Edison</div>
      <div class="nav-title">Design System Strategic Playbook</div>
      <div class="nav-subtitle">Knapsack Enablement Partnership | 2026</div>
    </div>
    <div class="nav-section-label">Executive Overview</div>
    <div class="nav-items" id="navItems1" role="list"></div>
    <div class="nav-section-label">Technical Approach</div>
    <div class="nav-items" id="navItems2" role="list"></div>
    <div class="nav-section-label">System Charter</div>
    <div class="nav-items" id="navItems3" role="list"></div>
    <div class="nav-section-label">Implementation</div>
    <div class="nav-items" id="navItems4" role="list"></div>
    <div class="nav-footer">
      <div class="nav-footer-label">Platform Partner</div>
      <div class="nav-footer-title">Knapsack</div>
      <div class="nav-footer-date">January 2026 | v3.2 | Draft</div>
    </div>
  </nav>
  <main id="mainContent" role="main"></main>
  <script>
    const sectionGroups = [
      [{ id: 'exec-summary', label: 'Executive Summary' }, { id: 'why-knapsack', label: 'Why Knapsack' }, { id: 'three-year', label: 'Three-Year Program' }],
      [{ id: 'technical', label: 'Technical Approach' }, { id: 'ai-readiness', label: 'AI & Automation' }, { id: 'discovery', label: 'Phase 0: Discovery' }],
      [{ id: 'charter-overview', label: 'Charter Overview' }, { id: 'governance', label: 'Governance & RACI' }, { id: 'roles', label: 'Roles & Lifecycle' }],
      [{ id: 'resourcing', label: 'Team Resourcing' }, { id: 'capital', label: 'Capital Governance' }, { id: 'metrics', label: 'Success Metrics' }, { id: 'risk', label: 'Risk & Next Steps' }]
    ];
    let activeSection = 'exec-summary';

    function renderNav() {
      sectionGroups.forEach((group, gi) => {
        const nav = document.getElementById('navItems' + (gi + 1));
        let globalIdx = sectionGroups.slice(0, gi).flat().length;
        nav.innerHTML = group.map((s, i) => `
          <button class="nav-btn ${activeSection === s.id ? 'active' : ''}" onclick="setSection('${s.id}')" aria-label="Navigate to ${s.label}" aria-current="${activeSection === s.id ? 'true' : 'false'}" role="listitem">
            <span class="nav-num">${globalIdx + i + 1}</span>
            <span>${s.label}</span>
          </button>
        `).join('');
      });
    }

    function setSection(id) {
      activeSection = id;
      renderNav();
      renderContent();
      window.scrollTo(0, 0);
    }

    function renderContent() {
      const main = document.getElementById('mainContent');
      const content = {
        'exec-summary': `
          <div style="background:var(--warning-light);border:1px solid #fde68a;border-radius:6px;padding:12px 16px;margin-bottom:20px;display:flex;align-items:center;gap:10px;">
            <div style="font-size:11px;font-weight:600;color:var(--warning);text-transform:uppercase;letter-spacing:0.05em;">Draft Proposal</div>
            <div style="font-size:12px;color:var(--neutral-700);">This document is a strategic proposal. All estimates subject to validation during discovery.</div>
          </div>

          <h1 class="section-title">Executive Summary</h1>
          <p class="section-subtitle">Enterprise Design System enablement to accelerate digital delivery</p>

          <div class="stat-banner">
            <div class="stat-item"><div class="stat-label">Phase 0</div><div class="stat-value">6</div><div class="stat-sub">Week Discovery</div></div>
            <div class="stat-item"><div class="stat-label">Phase 1</div><div class="stat-value">12</div><div class="stat-sub">Month Build</div></div>
            <div class="stat-item"><div class="stat-label">Target</div><div class="stat-value">40%</div><div class="stat-sub">Faster Delivery</div></div>
            <div class="stat-item"><div class="stat-label">Outcome</div><div class="stat-value">AI</div><div class="stat-sub">Ready Platform</div></div>
          </div>

          <div class="callout">
            <div class="callout-label">Strategic Objective</div>
            <div class="callout-text">Establish a governed, scalable Enterprise Design System that accelerates delivery for the Enterprise Website relaunch while creating a sustainable foundation for AI-enabled automation and long-term digital consistency.</div>
          </div>

          <div class="card">
            <h2 class="heading">Current State vs. Proposed Solution</h2>
            <div class="grid-2">
              <div style="padding:14px;background:#fef2f2;border:1px solid #fecaca;border-radius:6px;">
                <div style="font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:0.05em;color:#dc2626;margin-bottom:10px;">Current Challenges</div>
                ${['Fragmented component ecosystem across teams', 'Inconsistent user experiences impacting satisfaction', 'Knowledge loss from contractor turnover', 'AI tools generate non-compliant output', 'Manual rework consuming 30-40% of cycles'].map(i => `<div style="font-size:11px;color:var(--neutral-700);padding:3px 0;padding-left:14px;position:relative;"><span style="position:absolute;left:0;color:#dc2626;font-weight:600;">×</span> ${i}</div>`).join('')}
              </div>
              <div style="padding:14px;background:var(--success-light);border:1px solid #a7f3d0;border-radius:6px;">
                <div style="font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:0.05em;color:var(--success);margin-bottom:10px;">Proposed Solution Outcomes</div>
                ${['Single source of truth for components', 'Consistent UX across all channels', 'Sustainable knowledge transfer via governed assets', 'AI-generated code matching DS standards', 'Quarterly release cadence'].map(i => `<div style="font-size:11px;color:var(--neutral-700);padding:3px 0;padding-left:14px;position:relative;"><span style="position:absolute;left:0;color:var(--success);font-weight:600;">✓</span> ${i}</div>`).join('')}
              </div>
            </div>
          </div>

          <div class="align-box">
            <div class="align-label">Enterprise Website Alignment</div>
            <div class="align-text">This proposal directly supports the <strong>Enterprise Website relaunch</strong> initiative, providing the component foundation, governance framework, and delivery acceleration needed for successful execution in 2026.</div>
          </div>

          <div class="gov-ref">
            <strong>Governing Documents:</strong> This Strategic Playbook is supported by the SCE Enterprise Design System Statement of Work (SOW) and the associated WBS Excel workbook. In the event of discrepancy regarding hours, rates, capitalization percentages, or accounting treatment, the Excel workbook shall prevail.
          </div>
        `,

        'why-knapsack': `
          <h1 class="section-title">Why Knapsack</h1>
          <p class="section-subtitle">Proven enterprise experience and platform capabilities aligned with SCE's vision</p>

          <div class="stat-banner" style="margin-bottom:20px;">
            <div class="stat-item"><div class="stat-label">Enterprise Clients</div><div class="stat-value">50+</div><div class="stat-sub">Fortune 500</div></div>
            <div class="stat-item"><div class="stat-label">Efficiency</div><div class="stat-value">40%</div><div class="stat-sub">Time Savings</div></div>
            <div class="stat-item"><div class="stat-label">Platform</div><div class="stat-value">SOC2</div><div class="stat-sub">Type II</div></div>
            <div class="stat-item"><div class="stat-label">AI</div><div class="stat-value">MCP</div><div class="stat-sub">Ready</div></div>
          </div>

          <div class="card">
            <h2 class="heading">SCE-Specific Advantages</h2>
            <div class="grid-2">
              ${[
                { title: 'Prior SCE Familiarity', desc: 'Existing understanding of SCE ecosystem, technical context, and organizational dynamics' },
                { title: 'Enterprise DS Experience', desc: 'Deep experience operationalizing design systems at Fortune 500 scale' },
                { title: 'Proven Maturity Models', desc: 'Cross-functional governance frameworks tested across utilities, healthcare, and financial services' },
                { title: 'Engineering + Strategy', desc: 'Ability to act as both engineering delivery partner and operating model builder' },
                { title: 'AI-Ready Platform', desc: 'Platform capabilities aligned with SCE vision for AI-enabled automation' },
                { title: 'Long-Term Partnership', desc: 'Commitment to sustainable enablement and knowledge transfer' },
              ].map(a => `<div class="value-item"><div class="value-marker" style="background:var(--success);"></div><div><div class="value-title">${a.title}</div><div class="value-desc">${a.desc}</div></div></div>`).join('')}
            </div>
          </div>

          <div class="card evidence-box">
            <div class="evidence-title">Third-Party Validated Enterprise Outcomes</div>
            <div class="grid-3">
              ${[
                { stat: '$3M', label: 'Annual Savings', client: 'Global Retailer' },
                { stat: '20%', label: 'Efficiency Gain', client: 'Fortune 500 Manufacturer' },
                { stat: '30%', label: 'QA Time Reduction', client: 'Global Pharmaceutical' },
                { stat: '15%', label: 'Speed-to-Market', client: 'National Retailer' },
                { stat: '36', label: 'Components in 45 Days', client: 'Fortune 500' },
                { stat: '2 wks', label: 'Migration Time', client: 'Multi-brand Enterprise' },
              ].map(s => `<div class="metric-card"><div class="metric-value" style="color:var(--sce);font-size:22px;">${s.stat}</div><div class="metric-label">${s.label}</div><div class="metric-desc">${s.client}</div></div>`).join('')}
            </div>
          </div>
        `,

        'three-year': `
          <div style="background:var(--warning-light);border:1px solid #fde68a;border-radius:6px;padding:12px 16px;margin-bottom:20px;">
            <div style="font-size:11px;font-weight:600;color:var(--warning);text-transform:uppercase;letter-spacing:0.05em;">Draft</div>
            <div style="font-size:12px;color:var(--neutral-700);">Program structure, timelines, and investment projections are preliminary and will be validated during discovery.</div>
          </div>

          <h1 class="section-title">Three-Year Program Structure</h1>
          <p class="section-subtitle">Phased approach from foundation building through AI-enabled optimization</p>

          <div class="callout">
            <div class="callout-label">Two-Phase Approach</div>
            <div class="callout-text">Phase 0: Capital Planning & System Definition (6 weeks) followed by Phase 1+: Capital Asset Implementation (3 years)</div>
          </div>

          <div class="year-card" style="background:linear-gradient(135deg, #ecfdf5 0%, white 100%);border:2px solid #a7f3d0;">
            <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px;">
              <div style="width:44px;height:44px;background:var(--success);color:white;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:18px;font-weight:800;">Y1</div>
              <div><div style="font-size:15px;font-weight:700;color:var(--neutral-800);">Foundation</div><div style="font-size:11px;color:var(--neutral-600);">Build core infrastructure and governance</div></div>
            </div>
            <div style="font-size:12px;color:var(--neutral-700);">Core component library • Governance framework • MSP integration • Enterprise Website support • Initial training</div>
          </div>

          <div class="year-card" style="background:linear-gradient(135deg, #dbeafe 0%, white 100%);border:2px solid #93c5fd;">
            <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px;">
              <div style="width:44px;height:44px;background:var(--action);color:white;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:18px;font-weight:800;">Y2</div>
              <div><div style="font-size:15px;font-weight:700;color:var(--neutral-800);">Expansion</div><div style="font-size:11px;color:var(--neutral-600);">Scale adoption and enhance capabilities</div></div>
            </div>
            <div style="font-size:12px;color:var(--neutral-700);">Advanced components • AI automation pilots • Expanded training • Cross-team adoption • Analytics dashboard</div>
          </div>

          <div class="year-card" style="background:linear-gradient(135deg, #f3e8ff 0%, white 100%);border:2px solid #c4b5fd;">
            <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px;">
              <div style="width:44px;height:44px;background:#7c3aed;color:white;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:18px;font-weight:800;">Y3</div>
              <div><div style="font-size:15px;font-weight:700;color:var(--neutral-800);">Optimization</div><div style="font-size:11px;color:var(--neutral-600);">AI-enabled efficiency and self-service</div></div>
            </div>
            <div style="font-size:12px;color:var(--neutral-700);">Full AI integration • Self-service portal • Predictive analytics • Reduced manual overhead • ROI realization</div>
          </div>
        `,

        'technical': `
          <h1 class="section-title">Technical Approach</h1>
          <p class="section-subtitle">Architecture and integration strategy aligned with SCE ecosystem</p>

          <div class="card">
            <h2 class="heading">Platform Architecture</h2>
            <div class="grid-2">
              ${[
                { cap: 'Component Management', desc: 'Version control, documentation, multi-framework support' },
                { cap: 'Design-Code Sync', desc: 'Figma integration with automated parity validation' },
                { cap: 'Token Governance', desc: 'Centralized design token management and distribution' },
                { cap: 'Usage Analytics', desc: 'Adoption tracking, component usage, impact measurement' },
                { cap: 'AI Integration', desc: 'MCP-based context delivery to coding assistants' },
                { cap: 'Enterprise Security', desc: 'SOC2 Type II, SSO, RBAC, audit logging' },
              ].map(c => `<div style="padding:14px;background:var(--neutral-50);border:1px solid var(--neutral-150);border-radius:8px;"><div style="font-size:12px;font-weight:600;color:var(--sce);margin-bottom:4px;">${c.cap}</div><div style="font-size:11px;color:var(--neutral-600);">${c.desc}</div></div>`).join('')}
            </div>
          </div>

          <div class="card">
            <h2 class="heading">Integration Points</h2>
            <table class="risk-table">
              <thead><tr><th>System</th><th>Integration Type</th><th>Purpose</th></tr></thead>
              <tbody>
                <tr><td>Figma</td><td>Bi-directional sync</td><td>Design-code parity, token sync</td></tr>
                <tr><td>GitHub/GitLab</td><td>CI/CD pipeline</td><td>Component publishing, versioning</td></tr>
                <tr><td>MSP Repos</td><td>Package distribution</td><td>Component consumption</td></tr>
                <tr><td>AI Assistants</td><td>MCP Protocol</td><td>Context-aware code generation</td></tr>
              </tbody>
            </table>
          </div>
        `,

        'ai-readiness': `
          <h1 class="section-title">AI & Automation Readiness</h1>
          <p class="section-subtitle">Preparing SCE's design system for AI-enabled development workflows</p>

          <div class="callout">
            <div class="callout-label">AI Vision</div>
            <div class="callout-text">Enable AI coding assistants to generate design-system-compliant code by default, reducing manual review and accelerating delivery while maintaining brand and accessibility standards.</div>
          </div>

          <div class="card">
            <h2 class="heading">MCP Integration Roadmap</h2>
            ${[
              { num: '1', title: 'Foundation Setup', desc: 'Connect Knapsack to AI assistants via MCP protocol' },

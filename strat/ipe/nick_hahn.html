<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enterprise Partnership Programs - Knapsack IPE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .gradient-header { background: linear-gradient(to right, #0f172a, #1e293b, #0f172a); }

<body class="min-h-screen bg-gradient-to-b from-slate-50 to-white">
  <header class="gradient-header text-white">

        <div class="flex items-center gap-2">
          <div class="w-8 h-8 bg-emerald-500/20 rounded-lg flex items-center justify-center">
            <i data-lucide="cpu" class="w-4 h-4 text-emerald-400"></i>
          </div>
          <span class="font-semibold">Knapsack IPE</span>
        </div>
        <span class="text-xs text-slate-400">Enterprise Partnership Programs</span>
      </div>
      <div id="company-tabs" class="flex gap-2 overflow-x-auto pb-2"></div>
    </div>
  </header>

  <div class="max-w-6xl mx-auto px-4 py-4">
    <div class="flex gap-2 border-b border-slate-200">
      <button onclick="setActiveTab('overview')" id="tab-overview" class="flex items-center gap-2 px-4 py-2 text-sm font-medium border-b-2 border-emerald-500 text-emerald-700">
        <i data-lucide="target" class="w-4 h-4"></i>
        Partnership Overview
      </button>
      <button onclick="setActiveTab('battlecard')" id="tab-battlecard" class="flex items-center gap-2 px-4 py-2 text-sm font-medium border-b-2 border-transparent text-slate-500 hover:text-slate-700">
        <i data-lucide="flag" class="w-4 h-4"></i>
        Battle Card
      </button>
    </div>
  </div>

  <main class="max-w-6xl mx-auto px-4 pb-8 space-y-8">
    <div id="overview-content"></div>
    <div id="battlecard-content" class="hidden"></div>
  </main>

  <footer class="bg-slate-100 border-t border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <div>
          <p class="font-semibold text-slate-900 text-sm">Knapsack</p>
          <p class="text-xs text-slate-500">Intelligent Product Engine</p>
        </div>
        <div class="text-right">
          <p class="text-xs text-slate-500">Prepared for <span id="footer-company">Goldman Sachs</span> Partnership Team</p>
          <p class="text-xs text-slate-400">Confidential</p>
        </div>
      </div>
    </div>
  </footer>

<script>

      successMetrics: ['Cross-channel consistency score', 'Update deployment time', 'Incident reduction', 'Customer satisfaction']
    }
  },
  {
    id: 'usbank', name: 'US Bank', industry: 'Financial Services', deploymentTier: 'D3', deploymentName: 'Private Cloud',
    compliance: ['SOC 2', 'PCI-DSS', 'OCC Guidelines', 'BCBS 239', 'FFIEC'], journey: 'J3', tcv: '$1.0M - $1.4M', timeline: '48-64 weeks',
    currentState: [['System Maturity', 'Level 3', 'Level 4: Scaled Product System'],['Implementation', 'Internal DS in progress', 'Full platform coverage'],['Governance', 'Emerging governance model', 'Regulated governance operating'],['Control Plane', 'Early adoption', 'Active enforcement']],

      successMetrics: ['DS adoption rate', 'Regulatory audit readiness', 'Time to production', 'AI governance coverage']
    }
  },
  {
    id: 'bofa', name: 'Bank of America', industry: 'Financial Services', deploymentTier: 'D3', deploymentName: 'Private Cloud',
    compliance: ['SOC 2', 'PCI-DSS', 'OCC Guidelines', 'BCBS 239', 'SR 11-7', 'CCAR'], journey: 'J3', tcv: '$1.2M - $1.6M', timeline: '52-68 weeks',
    currentState: [['System Maturity', 'Level 3 → early Level 4', 'Level 5: Intelligent System'],['Implementation', 'Multiple DS initiatives', 'Unified enterprise system'],['Governance', 'Strong regulatory compliance', 'AI-enabled governance'],['Control Plane', 'Infrastructure in place', 'Full activation required']],

    battleCard: {

const phases = [
  {id:1,name:'Stabilize & Complete',goal:'Make the platform reliably usable for real teams, without heroics.',accomplishments:['Complete workspace stabilization and readiness','Resolve entitlements, access, and publishing blockers','Establish deployment checklists and operational definitions','Enable teams to publish and update independently'],exitCriteria:['Teams can publish and update without Knapsack intervention','All workspaces live or date-certain','All access and entitlement blockers resolved'],deliverables:['Workspace Go-Live Checklists','RACI Documentation','Deployment Definition of Done'],color:'slate',icon:'shield',mcp:'locked'},
  {id:2,name:'Control Plane & Governance',goal:'Transform individual systems into a unified system of record with decision authority.',accomplishments:['Establish comprehensive token strategy','Define and activate cross-system governance model','Create system-of-systems architecture documentation','Clarify decision rights across platforms'],exitCriteria:['Token strategy approved and actively enforced','Governance model operating beyond initial scope','Clear, documented rules for cross-system interaction'],deliverables:['Control Plane Definition','Token Ownership Documentation','Cross-System Governance Model','System Charter'],color:'blue',icon:'settings',mcp:'locked'},
  {id:3,name:'Execution Enablement',goal:'Prove that governed intent can safely become production change.',accomplishments:['Establish governed CI/CD pipelines','Implement safe change propagation with quality gates','Plan and validate technology upgrade paths','Enable predictable, regression-free deployments'],exitCriteria:['One meaningful change ships end-to-end via Knapsack','Upgrade path validated without regressions','Teams trust the system to enforce standards'],deliverables:['Governed Pipelines','Safe Propagation Mechanisms','Quality Gates','Upgrade Processes'],color:'emerald',icon:'zap',mcp:'prep'},
  {id:4,name:'Signals & Intelligence',goal:'Introduce intelligence capabilities only after trust is fully established.',accomplishments:['Deploy signal capture and health dashboards','Conduct maturity and AI readiness assessment','Launch scoped MCP pilot (1-2 use cases)','Establish ROI measurement framework'],exitCriteria:['Signals demonstrate faster, safer change','MCP adds measurable value without introducing risk','Leadership can clearly articulate ROI and next investments'],deliverables:['Signal Dashboards','AI Readiness Assessment','MCP Pilot','ROI Framework'],color:'violet',icon:'bar-chart-3',mcp:'active'}
];

const deploymentTiers = {
  D2: {name:'Cloud Dedicated',premium:'+$50-100K',time:'4-8 weeks',bg:'bg-blue-50',border:'border-blue-200',text:'text-blue-700'},
  D3: {name:'Private Cloud',premium:'+$175-275K',time:'8-16 weeks',bg:'bg-amber-50',border:'border-amber-200',text:'text-amber-700'},
  D4: {name:'Self-Hosted',premium:'+$350-550K',time:'16-24+ weeks',bg:'bg-rose-50',border:'border-rose-200',text:'text-rose-700'}
};

const colorClasses = {
  slate:{bg:'bg-slate-100',border:'border-slate-300',text:'text-slate-700',accent:'bg-slate-600'},
  blue:{bg:'bg-blue-50',border:'border-blue-300',text:'text-blue-700',accent:'bg-blue-600'},
  emerald:{bg:'bg-emerald-50',border:'border-emerald-300',text:'text-emerald-700',accent:'bg-emerald-600'},
  violet:{bg:'bg-violet-50',border:'border-violet-300',text:'text-violet-700',accent:'bg-violet-600'}
};

let selectedCompany = 'goldman';
let activePhase = null;
let activeTab = 'overview';

function setSelectedCompany(id) {
  selectedCompany = id;
  activePhase = null;
  render();
}

function setActiveTab(tab) {
  activeTab = tab;
  document.getElementById('tab-overview').className = tab === 'overview' 
    ? 'flex items-center gap-2 px-4 py-2 text-sm font-medium border-b-2 border-emerald-500 text-emerald-700'
    : 'flex items-center gap-2 px-4 py-2 text-sm font-medium border-b-2 border-transparent text-slate-500 hover:text-slate-700';
  document.getElementById('tab-battlecard').className = tab === 'battlecard'
    ? 'flex items-center gap-2 px-4 py-2 text-sm font-medium border-b-2 border-emerald-500 text-emerald-700'
    : 'flex items-center gap-2 px-4 py-2 text-sm font-medium border-b-2 border-transparent text-slate-500 hover:text-slate-700';
  document.getElementById('overview-content').classList.toggle('hidden', tab !== 'overview');
  document.getElementById('battlecard-content').classList.toggle('hidden', tab !== 'battlecard');
}

function togglePhase(id) {
  activePhase = activePhase === id ? null : id;
  render();
}

function render() {
  const company = companies.find(c => c.id === selectedCompany);
  const tier = deploymentTiers[company.deploymentTier];
  document.getElementById('footer-company').textContent = company.name;

  // Render company tabs
  document.getElementById('company-tabs').innerHTML = companies.map(c => `
    <button onclick="setSelectedCompany('${c.id}')" class="px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-all ${selectedCompany === c.id ? 'bg-white text-slate-900' : 'bg-white/10 text-white hover:bg-white/20'}">${c.name}</button>
  `).join('');

  // Render Overview
  document.getElementById('overview-content').innerHTML = `
    <section class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
      <div class="gradient-card text-white p-6">
        <div class="flex items-center gap-4 mb-4">
          <div class="w-14 h-14 bg-white/10 rounded-xl flex items-center justify-center">
            <i data-lucide="building-2" class="w-7 h-7"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold">${company.name} Partnership Program</h1>
            <p class="text-slate-300">${company.industry} | Intelligent Product Engine Activation</p>
          </div>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
          <div class="bg-white/10 rounded-lg p-3"><p class="text-xs text-slate-400 mb-1">Investment Path</p><p class="font-semibold">${company.journey} Activation</p></div>
          <div class="bg-white/10 rounded-lg p-3"><p class="text-xs text-slate-400 mb-1">Deployment Tier</p><p class="font-semibold">${company.deploymentTier}: ${company.deploymentName}</p></div>
          <div class="bg-white/10 rounded-lg p-3"><p class="text-xs text-slate-400 mb-1">Total Contract Value</p><p class="font-semibold text-emerald-400">${company.tcv}</p></div>
          <div class="bg-white/10 rounded-lg p-3"><p class="text-xs text-slate-400 mb-1">Timeline</p><p class="font-semibold">${company.timeline}</p></div>
        </div>
      </div>
      <div class="p-6">
        <div class="gradient-emerald border border-emerald-200 rounded-xl p-4">
          <div class="flex items-start gap-3">
            <i data-lucide="target" class="w-6 h-6 text-emerald-600 flex-shrink-0 mt-0.5"></i>
            <div><h3 class="font-semibold text-emerald-900 mb-1">Shared Objective</h3><p class="text-emerald-800 text-sm">Enable ${company.name} to operate product systems as a governed engine—where change is safe, fast, and measurable across all platforms.</p></div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-bold text-slate-900 mb-4">Current State Assessment</h2>
      <div class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-slate-50"><tr><th class="text-left px-4 py-3 text-sm font-semibold text-slate-600">Dimension</th><th class="text-left px-4 py-3 text-sm font-semibold text-slate-600">Current State</th><th class="text-left px-4 py-3 text-sm font-semibold text-emerald-600">Target State</th></tr></thead>
            <tbody class="divide-y divide-slate-100">
              ${company.currentState.map(([dim,current,target]) => `<tr class="hover:bg-slate-50/50"><td class="px-4 py-3 font-medium text-slate-900 text-sm">${dim}</td><td class="px-4 py-3 text-slate-600 text-sm">${current}</td><td class="px-4 py-3 text-emerald-700 font-medium text-sm">${target}</td></tr>`).join('')}
            </tbody>
          </table>
        </div>
        <div class="p-4 bg-slate-900 text-white">
          <div class="flex items-start gap-3"><i data-lucide="layers" class="w-5 h-5 text-emerald-400 flex-shrink-0 mt-0.5"></i><div><h3 class="font-semibold text-sm mb-1">Key Insight</h3><p class="text-slate-300 text-sm">${company.keyInsight}</p></div></div>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-bold text-slate-900 mb-4">Deployment & Compliance</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="${tier.bg} rounded-xl border ${tier.border} p-4">
          <div class="flex items-center gap-3 mb-3">
            <i data-lucide="${company.deploymentTier === 'D2' ? 'cloud' : company.deploymentTier === 'D3' ? 'database' : 'server'}" class="w-6 h-6 ${tier.text}"></i>
            <div><h3 class="font-semibold ${tier.text}">${company.deploymentTier}: ${tier.name}</h3><p class="text-sm text-slate-600">Deployment Timeline: ${tier.time}</p></div>
          </div>
          <p class="text-sm text-slate-600 mb-2">Services Premium: <span class="font-semibold">${tier.premium}</span></p>
          ${company.deploymentTier !== 'D2' ? `<div class="bg-amber-100 border border-amber-300 rounded-lg p-3 mt-3"><div class="flex items-center gap-2"><i data-lucide="alert-triangle" class="w-4 h-4 text-amber-600"></i><p class="text-sm font-medium text-amber-800">Phase 0 Required</p></div><p class="text-xs text-amber-700 mt-1">Security review, environment provisioning, and compliance validation required before Phase 1.</p></div>` : ''}
        </div>
        <div class="bg-white rounded-xl border border-slate-200 p-4">
          <h3 class="font-semibold text-slate-900 mb-3 flex items-center gap-2"><i data-lucide="shield" class="w-5 h-5 text-slate-600"></i>Compliance Requirements</h3>
          <div class="flex flex-wrap gap-2">${company.compliance.map(cert => `<span class="px-3 py-1 bg-slate-100 text-slate-700 rounded-full text-sm font-medium">${cert}</span>`).join('')}</div>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-bold text-slate-900 mb-4">Partnership Objectives</h2>

          ${company.objectives.map((obj,i) => `<div class="flex items-start gap-3 p-3 bg-slate-50 rounded-lg"><div class="w-6 h-6 rounded-full bg-emerald-100 text-emerald-700 flex items-center justify-center text-sm font-bold flex-shrink-0">${i+1}</div><p class="text-sm text-slate-700">${obj}</p></div>`).join('')}

      <h2 class="text-xl font-bold text-slate-900 mb-4">Engagement Phases</h2>

              <div class="text-xs px-2 py-0.5 rounded ${phase.mcp === 'locked' ? 'bg-rose-500/20 text-rose-300' : phase.mcp === 'prep' ? 'bg-amber-500/20 text-amber-300' : 'bg-emerald-500/20 text-emerald-300'}">${phase.mcp === 'locked' ? 'MCP Locked' : phase.mcp === 'prep' ? 'MCP Prep' : 'MCP Active'}</div>
            </button>
            ${i < phases.length - 1 ? '<i data-lucide="arrow-right" class="w-4 h-4 text-slate-600 flex-shrink-0"></i>' : ''}
          `).join('')}
        </div>
      </div>
      <div class="space-y-3">
        ${phases.map(phase => `
          <div class="bg-white rounded-xl border overflow-hidden transition-all shadow-sm ${activePhase === phase.id ? colorClasses[phase.color].border + ' shadow-lg' : 'border-slate-200'}">
            <button onclick="togglePhase(${phase.id})" class="w-full p-4 text-left flex items-center gap-3">
              <div class="w-10 h-10 rounded-lg ${colorClasses[phase.color].bg} flex items-center justify-center"><i data-lucide="${phase.icon}" class="w-5 h-5 ${colorClasses[phase.color].text}"></i></div>
              <div class="flex-1 min-w-0"><h3 class="font-semibold text-slate-900">Phase ${phase.id}: ${phase.name}</h3><p class="text-slate-500 text-sm truncate">${phase.goal}</p></div>
              <i data-lucide="chevron-right" class="w-5 h-5 text-slate-400 transition-transform flex-shrink-0 ${activePhase === phase.id ? 'rotate-90' : ''}"></i>
            </button>
            ${activePhase === phase.id ? `
              <div class="px-4 pb-4 border-t border-slate-100">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 pt-4">
                  <div><h4 class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">Accomplishments</h4><ul class="space-y-1">${phase.accomplishments.map(item => `<li class="flex items-start gap-2 text-sm text-slate-700"><i data-lucide="check-circle-2" class="w-4 h-4 ${colorClasses[phase.color].text} flex-shrink-0 mt-0.5"></i><span>${item}</span></li>`).join('')}</ul></div>
                  <div><h4 class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">Exit Criteria</h4><ul class="space-y-1">${phase.exitCriteria.map(item => `<li class="flex items-start gap-2 text-sm text-slate-700"><i data-lucide="circle" class="w-4 h-4 text-slate-300 flex-shrink-0 mt-0.5"></i><span>${item}</span></li>`).join('')}</ul></div>
                  <div><h4 class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">Deliverables</h4><div class="flex flex-wrap gap-1">${phase.deliverables.map(item => `<span class="px-2 py-1 rounded text-xs font-medium ${colorClasses[phase.color].bg} ${colorClasses[phase.color].text}">${item}</span>`).join('')}</div></div>
                </div>
              </div>
            ` : ''}
          </div>
        `).join('')}
      </div>
    </section>

    <section>
      <h2 class="text-xl font-bold text-slate-900 mb-4">Engagement Model</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-emerald-50 rounded-xl border border-emerald-200 p-4">
          <div class="flex items-center gap-3 mb-4"><div class="w-8 h-8 rounded-lg bg-emerald-600 flex items-center justify-center"><i data-lucide="cpu" class="w-4 h-4 text-white"></i></div><h3 class="font-semibold text-emerald-900">Knapsack Commitment</h3></div>
          <div class="space-y-2">
            <div class="bg-white rounded-lg p-3"><p class="font-medium text-emerald-900 text-sm">Principal Ownership</p><p class="text-xs text-emerald-700">Program authority and strategic alignment</p></div>
            <div class="bg-white rounded-lg p-3"><p class="font-medium text-emerald-900 text-sm">Forward-Deployed Engineering</p><p class="text-xs text-emerald-700">Hands-on technical enablement</p></div>
            <div class="bg-white rounded-lg p-3"><p class="font-medium text-emerald-900 text-sm">Change Enablement</p><p class="text-xs text-emerald-700">Governance and adoption support</p></div>
          </div>
        </div>
        <div class="bg-slate-100 rounded-xl border border-slate-200 p-4">
          <div class="flex items-center gap-3 mb-4"><div class="w-8 h-8 rounded-lg bg-slate-700 flex items-center justify-center"><i data-lucide="building-2" class="w-4 h-4 text-white"></i></div><h3 class="font-semibold text-slate-900">${company.name} Partnership</h3></div>
          <div class="space-y-2">
            <div class="bg-white rounded-lg p-3"><p class="font-medium text-slate-900 text-sm">Executive Sponsorship</p><p class="text-xs text-slate-600">Strategic decisions and resource allocation</p></div>
            <div class="bg-white rounded-lg p-3"><p class="font-medium text-slate-900 text-sm">Platform Ownership</p><p class="text-xs text-slate-600">Technical authority and engineering commitment</p></div>
            <div class="bg-white rounded-lg p-3"><p class="font-medium text-slate-900 text-sm">Governance Participation</p><p class="text-xs text-slate-600">Cross-system decision-making engagement</p></div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-xl p-6 text-white">
        <div class="flex items-start gap-4"><i data-lucide="handshake" class="w-8 h-8 text-emerald-400 flex-shrink-0"></i><div><h3 class="font-semibold mb-2">Partnership Philosophy</h3><p class="text-slate-300 text-sm italic leading-relaxed">"We're not here to deliver features or AI experiments. We're here to help ${company.name} operate product systems as a governed engine. That means stabilizing first, governing second, executing third—and only then adding intelligence."</p></div></div>
      </div>
    </section>
  `;

  // Render Battle Card
  document.getElementById('battlecard-content').innerHTML = `
    <section class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
      <div class="bg-gradient-to-r from-slate-800 to-slate-700 text-white p-4">
        <div class="flex items-center gap-3"><i data-lucide="flag" class="w-6 h-6"></i><div><h1 class="text-xl font-bold">${company.name} Battle Card</h1><p class="text-slate-300 text-sm">${company.industry} | ${company.journey} Activation Path</p></div></div>
      </div>
      <div class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-emerald-50 rounded-lg p-4 border border-emerald-200"><h3 class="font-semibold text-emerald-900 mb-2 text-sm">Ideal Buyer</h3><p class="text-sm text-emerald-800">${company.battleCard.idealBuyer}</p></div>
        <div class="bg-blue-50 rounded-lg p-4 border border-blue-200"><h3 class="font-semibold text-blue-900 mb-2 text-sm">TCV Range</h3><p class="text-sm text-blue-800 font-mono">${company.tcv}</p></div>
        <div class="bg-violet-50 rounded-lg p-4 border border-violet-200"><h3 class="font-semibold text-violet-900 mb-2 text-sm">Timeline</h3><p class="text-sm text-violet-800">${company.timeline}</p></div>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-bold text-slate-900 mb-3 flex items-center gap-2"><i data-lucide="alert-triangle" class="w-5 h-5 text-rose-500"></i>Pain Points to Probe</h2>
      <div class="bg-white rounded-xl border border-slate-200 p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          ${company.battleCard.painPoints.map((pain,i) => `<div class="flex items-start gap-3 p-3 bg-rose-50 rounded-lg border border-rose-100"><div class="w-5 h-5 rounded-full bg-rose-200 text-rose-700 flex items-center justify-center text-xs font-bold flex-shrink-0">${i+1}</div><p class="text-sm text-rose-900">${pain}</p></div>`).join('')}
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-bold text-slate-900 mb-3 flex items-center gap-2"><i data-lucide="help-circle" class="w-5 h-5 text-blue-500"></i>Discovery Questions</h2>
      <div class="bg-white rounded-xl border border-slate-200 p-4">
        <div class="space-y-3">
          ${company.battleCard.discoveryQuestions.map((q,i) => `<div class="flex items-start gap-3 p-3 bg-blue-50 rounded-lg border border-blue-100"><div class="w-6 h-6 rounded-full bg-blue-600 text-white flex items-center justify-center text-xs font-bold flex-shrink-0">Q${i+1}</div><p class="text-sm text-slate-800">${q}</p></div>`).join('')}
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-bold text-slate-900 mb-3 flex items-center gap-2"><i data-lucide="crosshair" class="w-5 h-5 text-emerald-500"></i>Competitive Landscape</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white rounded-xl border border-slate-200 p-4">
          <h3 class="font-semibold text-slate-700 mb-3 text-sm">Competitors</h3>
          <div class="space-y-2">${company.battleCard.competitors.map(c => `<div class="flex items-center gap-2 p-2 bg-slate-50 rounded-lg"><div class="w-2 h-2 rounded-full bg-slate-400"></div><p class="text-sm text-slate-700">${c}</p></div>`).join('')}</div>
        </div>
        <div class="bg-emerald-50 rounded-xl border border-emerald-200 p-4">
          <h3 class="font-semibold text-emerald-800 mb-3 text-sm">Our Differentiators</h3>
          <div class="space-y-2">${company.battleCard.differentiators.map(d => `<div class="flex items-center gap-2 p-2 bg-white rounded-lg"><i data-lucide="check-circle-2" class="w-4 h-4 text-emerald-600"></i><p class="text-sm text-emerald-900">${d}</p></div>`).join('')}</div>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-bold text-slate-900 mb-3 flex items-center gap-2"><i data-lucide="message-square" class="w-5 h-5 text-amber-500"></i>Objection Handling</h2>
      <div class="bg-white rounded-xl border border-slate-200 overflow-hidden">
        ${company.battleCard.objections.map((obj,i) => `
          <div class="p-4 ${i > 0 ? 'border-t border-slate-100' : ''}">
            <div class="flex items-start gap-3 mb-3"><div class="px-2 py-1 bg-amber-100 text-amber-800 rounded text-xs font-semibold">OBJECTION</div><p class="text-sm text-slate-800 font-medium">"${obj.objection}"</p></div>
            <div class="flex items-start gap-3 ml-6"><div class="px-2 py-1 bg-emerald-100 text-emerald-800 rounded text-xs font-semibold">RESPONSE</div><p class="text-sm text-slate-700">${obj.response}</p></div>
          </div>
        `).join('')}
      </div>
    </section>

    <section>
      <h2 class="text-lg font-bold text-slate-900 mb-3 flex items-center gap-2"><i data-lucide="bar-chart-3" class="w-5 h-5 text-violet-500"></i>Success Metrics</h2>
      <div class="bg-white rounded-xl border border-slate-200 p-4">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
          ${company.battleCard.successMetrics.map(m => `<div class="p-3 bg-violet-50 rounded-lg border border-violet-100 text-center"><p class="text-sm text-violet-900 font-medium">${m}</p></div>`).join('')}
        </div>
      </div>
    </section>

    <section>
      <div class="bg-slate-900 rounded-xl p-4">
        <h3 class="text-white font-semibold mb-3 text-sm">Quick Reference</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm">
          <div><p class="text-slate-400 text-xs">Deployment</p><p class="text-white font-medium">${company.deploymentTier}: ${company.deploymentName}</p></div>
          <div><p class="text-slate-400 text-xs">Journey</p><p class="text-white font-medium">${company.journey} Activation</p></div>
          <div><p class="text-slate-400 text-xs">Phase 0</p><p class="text-white font-medium">${company.deploymentTier !== 'D2' ? 'Required' : 'Not Required'}</p></div>
          <div><p class="text-slate-400 text-xs">Key Compliance</p><p class="text-white font-medium">${company.compliance.slice(0,2).join(', ')}</p></div>
        </div>
      </div>
    </section>
  `;

  lucide.createIcons();
}

document.addEventListener('DOMContentLoaded', () => {
  render();
  lucide.createIcons();
});
</script>
</body>
</html>

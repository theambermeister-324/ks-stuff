function init() {
  renderCompanyTabs();

}

function setView(view) {
  currentView = view;
  document.getElementById('nav-strategy').className = `px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-all ${view === 'strategy' ? 'nav-active' : 'bg-white/10 text-white hover:bg-white/20'}`;
  document.getElementById('nav-companies').className = `px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-all ${view === 'companies' ? 'nav-active' : 'bg-white/10 text-white hover:bg-white/20'}`;
  document.getElementById('company-nav').className = view === 'companies' ? 'bg-slate-100 border-b border-slate-200' : 'hidden';
  document.getElementById('sub-tabs').className = view === 'companies' ? 'max-w-6xl mx-auto px-4 py-3' : 'hidden';
  render();
  lucide.createIcons();
}

function renderCompanyTabs() {
  document.getElementById('company-tabs').innerHTML = companies.map(c => `
    <button onclick="selectCompany('${c.id}')" class="px-3 py-1.5 rounded-lg text-sm font-medium whitespace-nowrap transition-all ${selectedCompany === c.id ? 'bg-emerald-600 text-white' : 'bg-white text-slate-700 hover:bg-slate-50 border border-slate-200'}">${c.name}</button>
  `).join('');
}

function selectCompany(id) {
  selectedCompany = id;
  activePhase = null;
  renderCompanyTabs();
  render();
  lucide.createIcons();
}

function setActiveTab(tab) {
  activeTab = tab;
  document.getElementById('tab-overview').className = `flex items-center gap-2 px-4 py-2 text-sm font-medium border-b-2 transition-all rounded-t-lg whitespace-nowrap ${tab === 'overview' ? 'tab-active' : 'border-transparent text-slate-500 hover:text-slate-700'}`;
  document.getElementById('tab-battlecard').className = `flex items-center gap-2 px-4 py-2 text-sm font-medium border-b-2 transition-all rounded-t-lg whitespace-nowrap ${tab === 'battlecard' ? 'tab-active' : 'border-transparent text-slate-500 hover:text-slate-700'}`;
  render();
  lucide.createIcons();
}

function togglePhase(id) {
  activePhase = activePhase === id ? null : id;
  render();
  lucide.createIcons();
}

function render() {
  const company = companies.find(c => c.id === selectedCompany);
  const tier = deploymentTiers[company.deploymentTier];
  
  if (currentView === 'strategy') {
    document.getElementById('footer-company').innerHTML = `<p class="text-xs text-slate-500">IPE Strategic Framework</p><p class="text-xs text-slate-400">Confidential</p>`;
  } else {
    document.getElementById('footer-company').innerHTML = `<p class="text-xs text-slate-500">Prepared for ${company.name} Partnership Team</p><p class="text-xs text-slate-400">Confidential</p>`;
  }
  
  const main = document.getElementById('main-content');
  
  if (currentView === 'strategy') {
    main.innerHTML = renderStrategy();
  } else if (activeTab === 'overview') {
    main.innerHTML = renderOverview(company, tier);
  } else {
    main.innerHTML = renderBattleCard(company);
  }
}

            <span class="text-xs px-2 py-1 bg-slate-200 text-slate-600 rounded line-through">Source ranking (de-scoped)</span>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-xl p-6 text-white">
      <h3 class="font-semibold mb-3 flex items-center gap-2"><i data-lucide="arrow-right-circle" class="w-5 h-5 text-emerald-400"></i>Ready to Explore Partnership Programs?</h3>
      <p class="text-slate-300 mb-4">Now that you understand the strategic framework, explore individual account pages to see how these concepts apply to specific customer partnerships.</p>
      <button onclick="setView('companies')" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 rounded-lg text-white font-medium transition-all flex items-center gap-2"><i data-lucide="building-2" class="w-4 h-4"></i>View Partnership Programs</button>
    </section>
  `;
}

function renderOverview(company, tier) {

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
          <div class="bg-white/10 rounded-lg p-3"><p class="text-xs text-slate-400 mb-1">Investment Path</p><p class="font-semibold">${company.journey} Activation</p></div>
          <div class="bg-white/10 rounded-lg p-3"><p class="text-xs text-slate-400 mb-1">Deployment Tier</p><p class="font-semibold">${company.deploymentTier}: ${company.deploymentName}</p></div>
          <div class="bg-white/10 rounded-lg p-3"><p class="text-xs text-slate-400 mb-1">Total Contract Value</p><p class="font-semibold text-emerald-400">${company.tcv}</p></div>
          <div class="bg-white/10 rounded-lg p-3"><p class="text-xs text-slate-400 mb-1">Timeline</p><p class="font-semibold">${company.timeline}</p></div>
        </div>
      </div>
      <div class="p-6">
        <div class="bg-gradient-to-r from-emerald-50 to-emerald-100/50 border border-emerald-200 rounded-xl p-4">
          <div class="flex items-start gap-3"><i data-lucide="target" class="w-6 h-6 text-emerald-600 flex-shrink-0 mt-0.5"></i><div><h3 class="font-semibold text-emerald-900 mb-1">Shared Objective</h3><p class="text-emerald-800 text-sm">Enable ${company.name} to operate product systems as a governed engine—where change is safe, fast, and measurable across all platforms.</p></div></div>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-bold text-slate-900 mb-4">Current State Assessment</h2>
      <div class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">

          <table class="w-full"><thead class="bg-slate-50"><tr><th class="text-left px-4 py-3 text-sm font-semibold text-slate-600">Dimension</th><th class="text-left px-4 py-3 text-sm font-semibold text-slate-600">Current State</th><th class="text-left px-4 py-3 text-sm font-semibold text-emerald-600">Target State</th></tr></thead>
            <tbody class="divide-y divide-slate-100">${company.currentState.map(([dim,current,target]) => `<tr class="hover:bg-slate-50/50"><td class="px-4 py-3 font-medium text-slate-900 text-sm">${dim}</td><td class="px-4 py-3 text-slate-600 text-sm">${current}</td><td class="px-4 py-3 text-emerald-700 font-medium text-sm">${target}</td></tr>`).join('')}</tbody>
          </table>
        </div>
        <div class="p-4 bg-slate-900 text-white"><div class="flex items-start gap-3"><i data-lucide="layers" class="w-5 h-5 text-emerald-400 flex-shrink-0 mt-0.5"></i><div><h3 class="font-semibold text-sm mb-1">Key Insight</h3><p class="text-slate-300 text-sm">${company.keyInsight}</p></div></div></div>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-bold text-slate-900 mb-4">Deployment & Compliance</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="${tier.bg} rounded-xl border ${tier.border} p-4">
          <div class="flex items-center gap-3 mb-3"><i data-lucide="${company.deploymentTier === 'D2' ? 'cloud' : company.deploymentTier === 'D3' ? 'database' : 'server'}" class="w-6 h-6 ${tier.text}"></i><div><h3 class="font-semibold ${tier.text}">${company.deploymentTier}: ${tier.name}</h3><p class="text-sm text-slate-600">Deployment Timeline: ${tier.time}</p></div></div>
          <p class="text-sm text-slate-600 mb-2">Services Premium: <span class="font-semibold">${tier.premium}</span></p>
          ${company.deploymentTier !== 'D2' ? `<div class="bg-amber-100 border border-amber-300 rounded-lg p-3 mt-3"><div class="flex items-center gap-2"><i data-lucide="alert-triangle" class="w-4 h-4 text-amber-600"></i><p class="text-sm font-medium text-amber-800">Phase 0 Required</p></div><p class="text-xs text-amber-700 mt-1">Security review, environment provisioning, and compliance validation required before Phase 1.</p></div>` : ''}
        </div>
        <div class="bg-white rounded-xl border border-slate-200 p-4"><h3 class="font-semibold text-slate-900 mb-3 flex items-center gap-2"><i data-lucide="shield" class="w-5 h-5 text-slate-600"></i>Compliance Requirements</h3><div class="flex flex-wrap gap-2">${company.compliance.map(cert => `<span class="px-3 py-1 bg-slate-100 text-slate-700 rounded-full text-sm font-medium">${cert}</span>`).join('')}</div></div>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-bold text-slate-900 mb-4">Partnership Objectives</h2>
      <div class="bg-white rounded-xl border border-slate-200 p-4"><div class="grid grid-cols-1 md:grid-cols-2 gap-3">${company.objectives.map((obj,i) => `<div class="flex items-start gap-3 p-3 bg-slate-50 rounded-lg"><div class="w-6 h-6 rounded-full bg-emerald-100 text-emerald-700 flex items-center justify-center text-sm font-bold flex-shrink-0">${i+1}</div><p class="text-sm text-slate-700">${obj}</p></div>`).join('')}</div></div>
    </section>

    <section>
      <h2 class="text-xl font-bold text-slate-900 mb-4">Engagement Phases</h2>
      <div class="bg-slate-900 rounded-xl p-4 mb-4">
        <div class="flex items-center justify-between overflow-x-auto pb-2 gap-2">
          ${phases.map((phase,i) => `
            <button onclick="togglePhase(${phase.id})" class="flex flex-col items-center gap-2 px-3 py-2 rounded-lg transition-all min-w-[100px] ${activePhase === phase.id ? 'phase-btn-active' : 'hover:bg-white/5'}">
              <div class="w-10 h-10 rounded-full ${colorClasses[phase.color].accent} flex items-center justify-center"><i data-lucide="${phase.icon}" class="w-5 h-5 text-white"></i></div>
              <div class="text-center"><p class="text-white font-semibold text-xs">Phase ${phase.id}</p><p class="text-slate-400 text-xs truncate max-w-[80px]">${phase.name.split(' ')[0]}</p></div>
              <div class="text-xs px-2 py-0.5 rounded ${phase.mcp === 'locked' ? 'bg-rose-500/20 text-rose-300' : phase.mcp === 'prep' ? 'bg-amber-500/20 text-amber-300' : 'bg-emerald-500/20 text-emerald-300'}">${phase.mcp === 'locked' ? 'MCP Locked' : phase.mcp === 'prep' ? 'MCP Prep' : 'MCP Active'}</div>
            </button>
            ${i < phases.length - 1 ? '<i data-lucide="arrow-right" class="w-4 h-4 text-slate-600 flex-shrink-0"></i>' : ''}
          `).join('')}
        </div>
      </div>
      <div class="space-y-3">
        ${phases.map(phase => `
          <div class="bg-white rounded-xl border overflow-hidden transition-all shadow-sm ${activePhase === phase.id ? colorClasses[phase.color].border + ' shadow-lg' : 'border-slate-200'}">
            <button onclick="togglePhase(${phase.id})" class="w-full p-4 text-left flex items-center gap-3">
              <div class="w-10 h-10 rounded-lg ${colorClasses[phase.color].bg} flex items-center justify-center"><i data-lucide="${phase.icon}" class="w-5 h-5 ${colorClasses[phase.color].text}"></i></div>
              <div class="flex-1 min-w-0"><h3 class="font-semibold text-slate-900">Phase ${phase.id}: ${phase.name}</h3><p class="text-slate-500 text-sm truncate">${phase.goal}</p></div>
              <i data-lucide="chevron-right" class="w-5 h-5 text-slate-400 transition-transform flex-shrink-0 ${activePhase === phase.id ? 'rotate-90' : ''}"></i>
            </button>
            ${activePhase === phase.id ? `
              <div class="px-4 pb-4 border-t border-slate-100">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 pt-4">
                  <div><h4 class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">Accomplishments</h4><ul class="space-y-1">${phase.accomplishments.map(item => `<li class="flex items-start gap-2 text-sm text-slate-700"><i data-lucide="check-circle-2" class="w-4 h-4 ${colorClasses[phase.color].text} flex-shrink-0 mt-0.5"></i><span>${item}</span></li>`).join('')}</ul></div>
                  <div><h4 class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">Exit Criteria</h4><ul class="space-y-1">${phase.exitCriteria.map(item => `<li class="flex items-start gap-2 text-sm text-slate-700"><i data-lucide="circle" class="w-4 h-4 text-slate-300 flex-shrink-0 mt-0.5"></i><span>${item}</span></li>`).join('')}</ul></div>
                  <div><h4 class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">Deliverables</h4><div class="flex flex-wrap gap-1">${phase.deliverables.map(item => `<span class="px-2 py-1 rounded text-xs font-medium ${colorClasses[phase.color].bg} ${colorClasses[phase.color].text}">${item}</span>`).join('')}</div></div>
                </div>
              </div>
            ` : ''}
          </div>
        `).join('')}
      </div>
    </section>

    <section>
      <h2 class="text-xl font-bold text-slate-900 mb-4">Engagement Model</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-emerald-50 rounded-xl border border-emerald-200 p-4">
          <div class="flex items-center gap-3 mb-4"><div class="w-8 h-8 rounded-lg bg-emerald-600 flex items-center justify-center"><i data-lucide="cpu" class="w-4 h-4 text-white"></i></div><h3 class="font-semibold text-emerald-900">Knapsack Commitment</h3></div>
          <div class="space-y-2">
            <div class="bg-white rounded-lg p-3"><p class="font-medium text-emerald-900 text-sm">Principal Ownership</p><p class="text-xs text-emerald-700">Program authority and strategic alignment</p></div>
            <div class="bg-white rounded-lg p-3"><p class="font-medium text-emerald-900 text-sm">Forward-Deployed Engineering</p><p class="text-xs text-emerald-700">Hands-on technical enablement</p></div>
            <div class="bg-white rounded-lg p-3"><p class="font-medium text-emerald-900 text-sm">Change Enablement</p><p class="text-xs text-emerald-700">Governance and adoption support</p></div>
          </div>
        </div>
        <div class="bg-slate-100 rounded-xl border border-slate-200 p-4">
          <div class="flex items-center gap-3 mb-4"><div class="w-8 h-8 rounded-lg bg-slate-700 flex items-center justify-center"><i data-lucide="building-2" class="w-4 h-4 text-white"></i></div><h3 class="font-semibold text-slate-900">${company.name} Partnership</h3></div>
          <div class="space-y-2">
            <div class="bg-white rounded-lg p-3"><p class="font-medium text-slate-900 text-sm">Executive Sponsorship</p><p class="text-xs text-slate-600">Strategic decisions and resource allocation</p></div>
            <div class="bg-white rounded-lg p-3"><p class="font-medium text-slate-900 text-sm">Platform Ownership</p><p class="text-xs text-slate-600">Technical authority and engineering commitment</p></div>
            <div class="bg-white rounded-lg p-3"><p class="font-medium text-slate-900 text-sm">Governance Participation</p><p class="text-xs text-slate-600">Cross-system decision-making engagement</p></div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-xl p-6 text-white">
        <div class="flex items-start gap-4"><i data-lucide="handshake" class="w-8 h-8 text-emerald-400 flex-shrink-0"></i><div><h3 class="font-semibold mb-2">Partnership Philosophy</h3><p class="text-slate-300 text-sm italic leading-relaxed">"We're not here to deliver features or AI experiments. We're here to help ${company.name} operate product systems as a governed engine. That means stabilizing first, governing second, executing third—and only then adding intelligence."</p></div></div>
      </div>
    </section>
  `;
}

function renderBattleCard(company) {
  return `
    <section class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
      <div class="bg-gradient-to-r from-slate-800 to-slate-700 text-white p-4">
        <div class="flex items-center gap-3"><i data-lucide="flag" class="w-6 h-6"></i><div><h1 class="text-xl font-bold">${company.name} Battle Card</h1><p class="text-slate-300 text-sm">${company.industry} | ${company.journey} Activation Path</p></div></div>
      </div>
      <div class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-emerald-50 rounded-lg p-4 border border-emerald-200"><h3 class="font-semibold text-emerald-900 mb-2 text-sm">Ideal Buyer</h3><p class="text-sm text-emerald-800">${company.battleCard.idealBuyer}</p></div>
        <div class="bg-blue-50 rounded-lg p-4 border border-blue-200"><h3 class="font-semibold text-blue-900 mb-2 text-sm">TCV Range</h3><p class="text-sm text-blue-800 font-mono">${company.tcv}</p></div>
        <div class="bg-violet-50 rounded-lg p-4 border border-violet-200"><h3 class="font-semibold text-violet-900 mb-2 text-sm">Timeline</h3><p class="text-sm text-violet-800">${company.timeline}</p></div>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-bold text-slate-900 mb-3 flex items-center gap-2"><i data-lucide="alert-triangle" class="w-5 h-5 text-rose-500"></i>Pain Points to Probe</h2>
      <div class="bg-white rounded-xl border border-slate-200 p-4"><div class="grid grid-cols-1 md:grid-cols-2 gap-3">${company.battleCard.painPoints.map((pain,i) => `<div class="flex items-start gap-3 p-3 bg-rose-50 rounded-lg border border-rose-100"><div class="w-5 h-5 rounded-full bg-rose-200 text-rose-700 flex items-center justify-center text-xs font-bold flex-shrink-0">${i+1}</div><p class="text-sm text-rose-900">${pain}</p></div>`).join('')}</div></div>
    </section>

    <section>
      <h2 class="text-lg font-bold text-slate-900 mb-3 flex items-center gap-2"><i data-lucide="help-circle" class="w-5 h-5 text-blue-500"></i>Discovery Questions</h2>
      <div class="bg-white rounded-xl border border-slate-200 p-4"><div class="space-y-3">${company.battleCard.discoveryQuestions.map((q,i) => `<div class="flex items-start gap-3 p-3 bg-blue-50 rounded-lg border border-blue-100"><div class="w-6 h-6 rounded-full bg-blue-600 text-white flex items-center justify-center text-xs font-bold flex-shrink-0">Q${i+1}</div><p class="text-sm text-slate-800">${q}</p></div>`).join('')}</div></div>
    </section>

    <section>
      <h2 class="text-lg font-bold text-slate-900 mb-3 flex items-center gap-2"><i data-lucide="crosshair" class="w-5 h-5 text-emerald-500"></i>Competitive Landscape</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white rounded-xl border border-slate-200 p-4"><h3 class="font-semibold text-slate-700 mb-3 text-sm">Competitors</h3><div class="space-y-2">${company.battleCard.competitors.map(c => `<div class="flex items-center gap-2 p-2 bg-slate-50 rounded-lg"><div class="w-2 h-2 rounded-full bg-slate-400"></div><p class="text-sm text-slate-700">${c}</p></div>`).join('')}</div></div>
        <div class="bg-emerald-50 rounded-xl border border-emerald-200 p-4"><h3 class="font-semibold text-emerald-800 mb-3 text-sm">Our Differentiators</h3><div class="space-y-2">${company.battleCard.differentiators.map(d => `<div class="flex items-center gap-2 p-2 bg-white rounded-lg"><i data-lucide="check-circle-2" class="w-4 h-4 text-emerald-600"></i><p class="text-sm text-emerald-900">${d}</p></div>`).join('')}</div></div>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-bold text-slate-900 mb-3 flex items-center gap-2"><i data-lucide="message-square" class="w-5 h-5 text-amber-500"></i>Objection Handling</h2>
      <div class="bg-white rounded-xl border border-slate-200 overflow-hidden">
        ${company.battleCard.objections.map((obj,i) => `
          <div class="p-4 ${i > 0 ? 'border-t border-slate-100' : ''}">
            <div class="flex items-start gap-3 mb-3"><div class="px-2 py-1 bg-amber-100 text-amber-800 rounded text-xs font-semibold">OBJECTION</div><p class="text-sm text-slate-800 font-medium">"${obj.objection}"</p></div>
            <div class="flex items-start gap-3 ml-6"><div class="px-2 py-1 bg-emerald-100 text-emerald-800 rounded text-xs font-semibold">RESPONSE</div><p class="text-sm text-slate-700">${obj.response}</p></div>
          </div>
        `).join('')}
      </div>
    </section>

    <section>
      <h2 class="text-lg font-bold text-slate-900 mb-3 flex items-center gap-2"><i data-lucide="bar-chart-3" class="w-5 h-5 text-violet-500"></i>Success Metrics</h2>
      <div class="bg-white rounded-xl border border-slate-200 p-4"><div class="grid grid-cols-2 md:grid-cols-4 gap-3">${company.battleCard.successMetrics.map(m => `<div class="p-3 bg-violet-50 rounded-lg border border-violet-100 text-center"><p class="text-sm text-violet-900 font-medium">${m}</p></div>`).join('')}</div></div>
    </section>

    <section>
      <div class="bg-slate-900 rounded-xl p-4">
        <h3 class="text-white font-semibold mb-3 text-sm">Quick Reference</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm">
          <div><p class="text-slate-400 text-xs">Deployment</p><p class="text-white font-medium">${company.deploymentTier}: ${company.deploymentName}</p></div>
          <div><p class="text-slate-400 text-xs">Journey</p><p class="text-white font-medium">${company.journey} Activation</p></div>
          <div><p class="text-slate-400 text-xs">Phase 0</p><p class="text-white font-medium">${company.deploymentTier !== 'D2' ? 'Required' : 'Not Required'}</p></div>
          <div><p class="text-slate-400 text-xs">Key Compliance</p><p class="text-white font-medium">${company.compliance.slice(0,2).join(', ')}</p></div>
        </div>
      </div>
    </section>
  `;
}

document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>

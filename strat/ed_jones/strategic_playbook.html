      --neutral-50: #fafafa;

      --neutral-150: #e5e5e5;
      --neutral-200: #d4d4d4;
      --neutral-500: #737373;
      --neutral-600: #525252;
      --neutral-700: #404040;
      --neutral-800: #262626;
      --neutral-900: #171717;
      --designer: #7c3aed;
      --designer-light: #f5f3ff;
      --developer: #059669;
      --developer-light: #ecfdf5;
      --pm: #dc2626;
      --pm-light: #fef2f2;

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--neutral-50); display: flex; min-height: 100vh; color: var(--neutral-700); line-height: 1.5; }

    .nav-label { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; color: var(--primary); margin-bottom: 6px; }
    .nav-title { font-size: 18px; font-weight: 700; color: var(--neutral-900); }
    .nav-subtitle { font-size: 13px; color: var(--neutral-600); margin-top: 4px; }
    .nav-items { padding: 16px 12px; }
    .nav-btn { display: flex; align-items: center; gap: 10px; width: 100%; padding: 10px 12px; border: none; border-radius: 6px; background: transparent; color: var(--neutral-600); font-size: 13px; font-weight: 400; cursor: pointer; text-align: left; margin-bottom: 2px; transition: background 0.15s; }

    .nav-btn:focus { outline: 2px solid var(--primary); outline-offset: 2px; }
    .nav-btn.active { background: var(--primary-light); color: var(--primary); font-weight: 600; }
    .nav-num { width: 22px; height: 22px; border-radius: 4px; background: var(--neutral-150); color: var(--neutral-600); display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 600; flex-shrink: 0; }
    .nav-btn.active .nav-num { background: var(--primary); color: white; }
    .nav-footer { padding: 20px; border-top: 1px solid var(--neutral-150); margin-top: auto; }
    .nav-footer-label { font-size: 11px; color: var(--neutral-500); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }
    .nav-footer-title { font-size: 14px; font-weight: 600; color: var(--neutral-800); }
    .nav-footer-date { font-size: 13px; color: var(--neutral-600); margin-top: 2px; }
    main { flex: 1; padding: 32px 40px; max-width: 920px; margin-left: 260px; }
    .card { background: white; border: 1px solid var(--neutral-150); border-radius: 8px; padding: 28px; margin-bottom: 24px; }
    .section-title { font-size: 28px; font-weight: 700; color: var(--neutral-900); margin-bottom: 8px; line-height: 1.2; }
    .section-subtitle { font-size: 16px; color: var(--neutral-600); margin-bottom: 28px; line-height: 1.5; }
    .heading { font-size: 17px; font-weight: 600; color: var(--neutral-800); margin-bottom: 16px; }
    .badge { display: inline-block; padding: 5px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; }
    .hero { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; padding: 40px; border-radius: 8px; margin-bottom: 28px; }

    .summary-card { background: var(--primary-light); border-left: 4px solid var(--primary); border-radius: 0 8px 8px 0; }
    .summary-label { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--primary); margin-bottom: 8px; }
    .summary-text { font-size: 16px; color: var(--neutral-700); line-height: 1.7; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; }
    .value-item { display: flex; gap: 12px; padding: 16px; background: var(--neutral-50); border-radius: 6px; border: 1px solid var(--neutral-150); }
    .value-marker { width: 4px; background: var(--success); border-radius: 2px; flex-shrink: 0; }
    .value-title { font-weight: 600; font-size: 14px; color: var(--neutral-800); margin-bottom: 4px; }
    .value-desc { font-size: 13px; color: var(--neutral-600); }
    .beta-banner { background: var(--success); color: white; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 24px; padding: 32px; }
    .beta-label { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.9; margin-bottom: 4px; }
    .beta-value { font-size: 32px; font-weight: 700; }
    .timeline-item { display: flex; gap: 20px; margin-bottom: 28px; }
    .timeline-item:last-child { margin-bottom: 0; }
    .timeline-track { display: flex; flex-direction: column; align-items: center; padding-top: 4px; }
    .timeline-dot { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; }
    .timeline-line { width: 2px; flex: 1; background: var(--neutral-200); margin-top: 8px; }
    .timeline-content { flex: 1; }
    .timeline-header { display: flex; align-items: center; gap: 12px; margin-bottom: 6px; }
    .timeline-date { font-size: 13px; font-weight: 700; }
    .timeline-title { font-size: 15px; font-weight: 600; color: var(--neutral-800); }
    .timeline-desc { font-size: 14px; color: var(--neutral-600); line-height: 1.5; }
    .pain-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .pain-card { padding: 20px; border-radius: 6px; border: 1px solid; }
    .pain-card.operational { background: #fef2f2; border-color: #fecaca; }
    .pain-card.strategic { background: var(--warning-light); border-color: #fde68a; }
    .pain-label { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 12px; }
    .pain-card.operational .pain-label { color: #dc2626; }
    .pain-card.strategic .pain-label { color: var(--warning); }
    .pain-item { font-size: 13px; padding: 5px 0; display: flex; gap: 8px; align-items: flex-start; color: var(--neutral-700); }
    .pain-icon { font-weight: 600; flex-shrink: 0; width: 16px; }
    .pain-card.operational .pain-icon { color: #dc2626; }
    .pain-card.strategic .pain-icon { color: var(--warning); }
    .check-item { display: flex; gap: 12px; padding: 14px; background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px; }
    .check-icon { color: var(--success); font-weight: 700; font-size: 16px; flex-shrink: 0; }
    .check-title { font-size: 14px; font-weight: 600; color: var(--neutral-800); }
    .check-desc { font-size: 12px; color: var(--neutral-600); margin-top: 2px; }
    .phase-badge { padding: 4px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .persona-card { border-radius: 8px; overflow: hidden; border: 1px solid; }
    .persona-header { padding: 20px; color: white; }
    .persona-body { padding: 20px; }
    .metric-item { padding: 12px; background: white; border: 1px solid var(--neutral-150); border-radius: 6px; margin-bottom: 8px; }
    .metric-value { font-size: 20px; font-weight: 700; margin-bottom: 4px; }
    .metric-label { font-size: 12px; color: var(--neutral-600); }
    @media (max-width: 900px) { nav { display: none; } main { margin-left: 0; padding: 24px; } .grid-2, .grid-3, .pain-grid { grid-template-columns: 1fr; } }
  </style>
</head>

          </div>

          <div class="card">
            <h2 class="heading">Enablement & Training Workstream</h2>
            <div class="grid-3">
              ${[
                { title: 'Training Sessions', desc: 'Jake Love-led enablement sessions tailored to role-specific needs' },
                { title: 'Onboarding Materials', desc: 'Documentation, quick-start guides, and working examples' },
                { title: 'Adoption Support', desc: 'Office hours and feedback loops to remove blockers quickly' },
              ].map(t => `<div class="check-item"><span class="check-icon">✓</span><div><div class="check-title">${t.title}</div><div class="check-desc">${t.desc}</div></div></div>`).join('')}
            </div>
          </div>

          <div class="card">
            <h2 class="heading">Communication & Cadence</h2>
            <div class="grid-3">
              ${[
                { cadence: 'Bi-weekly', audience: 'Working Group', content: 'Progress, blockers, and training coordination' },
                { cadence: 'Monthly', audience: 'Design System Council', content: 'Strategic decisions, roadmap alignment, resourcing' },
                { cadence: 'Quarterly', audience: 'Executive Sponsors', content: 'ROI and business impact reporting' },
              ].map(r => `<div style="background: white; padding: 14px; border-radius: 6px; border: 1px solid var(--neutral-150);"><div style="font-size: 12px; font-weight: 600; color: var(--primary); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 6px;">${r.cadence}</div><div style="font-size: 14px; font-weight: 600; color: var(--neutral-800); margin-bottom: 4px;">${r.audience}</div><div style="font-size: 12px; color: var(--neutral-600);">${r.content}</div></div>`).join('')}
            </div>
          </div>

          <div class="card">
            <h2 class="heading">Charter Iteration Process</h2>
            <p style="font-size: 14px; color: var(--neutral-700); margin-bottom: 16px; line-height: 1.6;">This document is a starting point for discussion, not a final deliverable. We recommend iterating with key stakeholders to ensure alignment across design, engineering, business, and offshore teams.</p>
            <div class="grid-2">
              ${[
                { approach: 'Facilitated Interviews', desc: 'Knapsack conducts stakeholder interviews to gather honest feedback without bias toward predetermined outcomes' },
                { approach: 'Survey Distribution', desc: 'Anonymous surveys for broader team input on vision, principles, and priorities' },
                { approach: 'Workshop Format', desc: '1-2 hour co-creative session with cross-functional team to refine charter collaboratively' },
                { approach: 'Audience Tailoring', desc: 'Create chapters specific to engineering, offshore teams, business owners to address unique concerns' },
              ].map(d => `<div style="padding: 16px; background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px;"><div style="font-size: 14px; font-weight: 600; color: var(--neutral-800); margin-bottom: 4px;">${d.approach}</div><div style="font-size: 12px; color: var(--neutral-600);">${d.desc}</div></div>`).join('')}
            </div>
          </div>

          <div class="card" style="background: var(--success-light); border: 1px solid var(--success);">
            <h2 class="heading">Ready to Partner</h2>
            <p style="font-size: 15px; color: var(--neutral-700); line-height: 1.7; margin-bottom: 16px;">Edward Jones has strong design system strategy work already in progress. Knapsack provides the platform infrastructure and partnership approach to bring that vision to life—complementing your existing tools (Figma), supporting your offshore expansion, and preparing your organization for AI-enabled workflows on your timeline.</p>
            <p style="font-size: 14px; color: var(--neutral-600); line-height: 1.6;">We will reconvene in February to align on readiness assessment, training schedule, and the onsite plan targeted for early March.</p>
          </div>
        `,
      };
      
      main.innerHTML = content[activeSection] || content.overview;
    }
    
    renderNav();
    renderContent();
  </script>
</body>
</html>

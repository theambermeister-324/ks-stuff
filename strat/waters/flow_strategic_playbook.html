<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waters × Knapsack Strategic Partnership</title>
  <style>
    :root {
      --primary: #5a32a3;
      --primary-dark: #3d2270;
      --primary-light: #f5f2fa;
      --secondary: #c4314b;
      --secondary-light: #fdf2f4;
      --action: #0077b6;
      --action-light: #e8f4fa;
      --success: #2a7d5f;
      --success-light: #eef7f3;
      --warning: #b06d00;
      --warning-light: #fef7eb;
      --neutral-50: #fafafa;
      --neutral-100: #f5f5f5;
      --neutral-150: #e5e5e5;
      --neutral-200: #d4d4d4;
      --neutral-500: #525252;
      --neutral-600: #404040;
      --neutral-700: #333333;
      --neutral-800: #1f1f1f;
      --neutral-900: #0a0a0a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--neutral-50);
      display: flex;
      min-height: 100vh;
      color: var(--neutral-700);
      line-height: 1.5;
    }
    nav {
      width: 260px;
      background: white;
      border-right: 1px solid var(--neutral-150);
      padding: 24px 0;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
    }
    .nav-header {
      padding: 0 20px 24px;
      border-bottom: 1px solid var(--neutral-150);
    }
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--primary);
      margin-bottom: 6px;
    }
    .nav-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--neutral-900);
    }
    .nav-subtitle {
      font-size: 13px;
      color: var(--neutral-600);
      margin-top: 4px;
    }
    .nav-items { padding: 16px 12px; }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--neutral-600);
      font-size: 13px;
      font-weight: 400;
      cursor: pointer;
      text-align: left;
      margin-bottom: 2px;
      transition: background 0.15s;
    }
    .nav-btn:hover { background: var(--neutral-100); }
    .nav-btn:focus { outline: 2px solid var(--primary); outline-offset: 2px; }
    .nav-btn.active {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 600;
    }
    .nav-num {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      background: var(--neutral-150);
      color: var(--neutral-600);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }
    .nav-btn.active .nav-num {
      background: var(--primary);
      color: white;
    }
    .nav-footer {
      padding: 20px;
      border-top: 1px solid var(--neutral-150);
      position: absolute;
      bottom: 0;
      width: 100%;
      background: white;
    }
    .nav-footer-label {
      font-size: 11px;
      color: var(--neutral-500);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }
    .nav-footer-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--neutral-800);
    }
    .nav-footer-date {
      font-size: 13px;
      color: var(--neutral-600);
      margin-top: 2px;
    }
    main {
      flex: 1;
      padding: 32px 40px;
      max-width: 880px;
      margin-left: 260px;
    }
    .card {
      background: white;
      border: 1px solid var(--neutral-150);
      border-radius: 8px;
      padding: 28px;
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--neutral-900);
      margin-bottom: 8px;
      line-height: 1.2;
    }
    .section-subtitle {
      font-size: 16px;
      color: var(--neutral-600);
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .heading {
      font-size: 17px;
      font-weight: 600;
      color: var(--neutral-800);
      margin-bottom: 16px;
    }
    .badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge-primary { background: var(--primary-light); color: var(--primary); }
    .badge-action { background: var(--action-light); color: var(--action); }
    .badge-success { background: var(--success-light); color: var(--success); }
    .badge-warning { background: var(--warning-light); color: var(--warning); }
    .hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 40px;
      border-radius: 8px;
      margin-bottom: 28px;
    }
    .hero-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.9;
      margin-bottom: 12px;
    }
    .hero h1 { font-size: 32px; font-weight: 700; margin-bottom: 8px; }
    .hero p { font-size: 18px; opacity: 0.95; }
    .hero .sub { font-size: 14px; opacity: 0.85; margin-top: 16px; }
    .summary-card {
      background: var(--primary-light);
      border-left: 4px solid var(--primary);
      border-radius: 0 8px 8px 0;
    }
    .summary-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--primary);
      margin-bottom: 8px;
    }
    .summary-text { font-size: 16px; color: var(--neutral-700); line-height: 1.7; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; }
    .value-item {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: var(--neutral-50);
      border-radius: 6px;
      border: 1px solid var(--neutral-150);
    }
    .value-marker { width: 4px; background: var(--success); border-radius: 2px; flex-shrink: 0; }
    .value-title { font-weight: 600; font-size: 14px; color: var(--neutral-800); margin-bottom: 4px; }
    .value-desc { font-size: 13px; color: var(--neutral-600); }
    .metric-card {
      padding: 20px;
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 6px;
      text-align: center;
    }
    .metric-value { font-size: 18px; font-weight: 700; color: var(--primary); margin-bottom: 6px; }
    .metric-label { font-size: 13px; color: var(--neutral-600); }
    .roi-banner {
      background: var(--success);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 24px;
      padding: 32px;
    }
    .roi-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.9;
      margin-bottom: 4px;
    }
    .roi-value { font-size: 32px; font-weight: 700; }
    .timeline-item { display: flex; gap: 20px; margin-bottom: 28px; }
    .timeline-item:last-child { margin-bottom: 0; }
    .timeline-track { display: flex; flex-direction: column; align-items: center; padding-top: 4px; }
    .timeline-dot { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; }
    .timeline-line { width: 2px; flex: 1; background: var(--neutral-200); margin-top: 8px; }
    .timeline-content { flex: 1; }
    .timeline-header { display: flex; align-items: center; gap: 12px; margin-bottom: 6px; }
    .timeline-date { font-size: 13px; font-weight: 700; }
    .timeline-title { font-size: 15px; font-weight: 600; color: var(--neutral-800); }
    .timeline-desc { font-size: 14px; color: var(--neutral-600); line-height: 1.5; }
    .pain-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .pain-card { padding: 20px; border-radius: 6px; border: 1px solid; }
    .pain-card.operational { background: var(--secondary-light); border-color: #e8c8cd; }
    .pain-card.strategic { background: var(--warning-light); border-color: #e8d4b8; }
    .pain-label { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 12px; }
    .pain-card.operational .pain-label { color: var(--secondary); }
    .pain-card.strategic .pain-label { color: var(--warning); }
    .pain-item { font-size: 13px; padding: 5px 0; display: flex; gap: 8px; align-items: flex-start; color: var(--neutral-700); }
    .pain-icon { font-weight: 600; flex-shrink: 0; width: 16px; }
    .pain-card.operational .pain-icon { color: var(--secondary); }
    .pain-card.strategic .pain-icon { color: var(--warning); }
    .stat-card { padding: 20px; background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px; text-align: center; }
    .stat-value { font-size: 28px; font-weight: 700; color: var(--primary); margin-bottom: 6px; }
    .stat-label { font-size: 14px; font-weight: 600; color: var(--neutral-700); }
    .stat-note { font-size: 12px; color: var(--neutral-500); margin-top: 2px; }
    .solution-item { padding: 20px; background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px; }
    .solution-challenge { font-size: 12px; font-weight: 600; color: var(--secondary); text-transform: uppercase; letter-spacing: 0.03em; margin-bottom: 6px; }
    .solution-answer { font-size: 14px; color: var(--neutral-800); font-weight: 500; margin-bottom: 12px; }
    .solution-kpis { display: flex; flex-wrap: wrap; gap: 6px; }
    .kpi-tag { background: var(--action-light); color: var(--action); font-size: 11px; padding: 4px 10px; border-radius: 4px; font-weight: 500; }
    .check-item { display: flex; gap: 12px; padding: 14px; background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px; }
    .check-icon { color: var(--success); font-weight: 700; font-size: 16px; flex-shrink: 0; }
    .check-title { font-size: 14px; font-weight: 600; color: var(--neutral-800); }
    .check-desc { font-size: 12px; color: var(--neutral-600); margin-top: 2px; }
    .year-card { background: var(--neutral-50); border: 1px solid var(--neutral-150); padding: 20px; border-radius: 6px; }
    .year-label { font-size: 12px; font-weight: 700; color: var(--primary); margin-bottom: 6px; }
    .year-title { font-size: 16px; font-weight: 600; color: var(--neutral-800); margin-bottom: 12px; }
    .year-item { font-size: 13px; color: var(--neutral-600); padding: 4px 0; padding-left: 16px; position: relative; }
    .year-item::before { content: "—"; position: absolute; left: 0; color: var(--neutral-500); }
    .principle-item { display: flex; align-items: center; gap: 10px; padding: 14px; background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px; font-size: 13px; color: var(--neutral-700); }
    .principle-marker { width: 6px; height: 6px; background: var(--success); border-radius: 50%; flex-shrink: 0; }
    .outcome-card { display: flex; gap: 20px; }
    .outcome-num { background: var(--primary); color: white; width: 40px; height: 40px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: 700; flex-shrink: 0; }
    .outcome-content { flex: 1; }
    .outcome-title { font-size: 17px; font-weight: 600; color: var(--neutral-800); margin-bottom: 8px; }
    .outcome-highlight { background: var(--success-light); border: 1px solid #c3ddd2; padding: 8px 14px; border-radius: 4px; display: inline-block; margin-bottom: 10px; font-size: 13px; font-weight: 600; color: var(--success); }
    .outcome-desc { font-size: 14px; color: var(--neutral-600); line-height: 1.6; }
    .phase-badge { padding: 4px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .phase-list { background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px; padding: 16px 20px; margin-top: 12px; }
    .phase-item { font-size: 13px; color: var(--neutral-600); padding: 5px 0; padding-left: 20px; position: relative; }
    .phase-item::before { content: "—"; position: absolute; left: 0; color: var(--neutral-500); }
    .workshop-card { display: grid; grid-template-columns: 40px 1fr; gap: 20px; }
    .workshop-num { background: var(--primary); color: white; width: 40px; height: 40px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: 700; }
    .workshop-title { font-size: 16px; font-weight: 600; color: var(--neutral-800); margin-bottom: 4px; }
    .workshop-outcome { font-size: 14px; color: var(--neutral-600); margin-bottom: 12px; }
    .workshop-activities { display: flex; flex-wrap: wrap; gap: 8px; }
    .workshop-tag { background: var(--neutral-100); border: 1px solid var(--neutral-150); color: var(--neutral-600); font-size: 12px; padding: 5px 12px; border-radius: 4px; font-weight: 500; }
    .partnership-banner { background: var(--primary-light); border: 1px solid #d9d0e8; display: flex; gap: 20px; align-items: flex-start; }
    .partnership-marker { width: 4px; height: 48px; background: var(--primary); border-radius: 2px; flex-shrink: 0; }
    .partnership-title { font-size: 16px; font-weight: 600; color: var(--primary); margin-bottom: 4px; }
    .partnership-desc { font-size: 14px; color: var(--neutral-600); line-height: 1.5; }
    .workflow-steps { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .workflow-step { padding: 10px 18px; background: var(--primary-light); border: 1px solid #d9d0e8; border-radius: 6px; font-size: 13px; font-weight: 500; color: var(--primary); }
    .workflow-arrow { color: var(--neutral-500); font-size: 14px; }
    .council-card p { font-size: 14px; color: var(--neutral-600); line-height: 1.6; }
    .council-resp { margin-top: 16px; padding: 14px; background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px; }
    .council-resp-label { font-size: 12px; font-weight: 600; color: var(--neutral-600); margin-bottom: 8px; }
    .council-resp-item { font-size: 13px; color: var(--neutral-600); padding: 3px 0; padding-left: 16px; position: relative; }
    .council-resp-item::before { content: "•"; position: absolute; left: 0; color: var(--neutral-500); }
    .audit-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .audit-item { padding: 14px; background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px; font-size: 13px; color: var(--neutral-600); }
    .stack-card { background: var(--neutral-50); border: 1px solid var(--neutral-150); padding: 20px; border-radius: 6px; }
    .stack-label { font-size: 12px; font-weight: 600; color: var(--neutral-600); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 12px; }
    .stack-item { font-size: 14px; color: var(--neutral-700); padding: 6px 0; display: flex; align-items: center; gap: 10px; }
    .stack-check { color: var(--success); font-weight: 600; }
    .integration-item { display: flex; gap: 12px; padding: 16px; background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px; }
    .integration-marker { width: 4px; background: var(--action); border-radius: 2px; flex-shrink: 0; }
    .integration-title { font-size: 14px; font-weight: 600; color: var(--neutral-800); }
    .integration-note { font-size: 13px; color: var(--neutral-600); margin-top: 2px; }
    .roi-card { margin-bottom: 20px; }
    .roi-card.highlight { border: 2px solid var(--primary); }
    .roi-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 14px; }
    .roi-cat { font-size: 11px; font-weight: 600; color: var(--neutral-500); text-transform: uppercase; letter-spacing: 0.03em; margin-bottom: 4px; }
    .roi-cat-priority { color: var(--primary); }
    .roi-title { font-size: 18px; font-weight: 600; color: var(--neutral-800); }
    .roi-desc { font-size: 14px; color: var(--neutral-600); line-height: 1.6; margin-bottom: 14px; }
    .roi-metrics { display: flex; gap: 10px; flex-wrap: wrap; }
    .roi-metric { background: var(--neutral-100); border: 1px solid var(--neutral-150); color: var(--neutral-600); font-size: 12px; padding: 6px 12px; border-radius: 4px; font-weight: 500; }
    .risk-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .risk-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
    .risk-marker { width: 4px; height: 24px; background: var(--warning); border-radius: 2px; flex-shrink: 0; }
    .risk-title { font-size: 15px; font-weight: 600; color: var(--neutral-800); }
    .risk-mitigation { background: var(--success-light); border: 1px solid #c3ddd2; padding: 14px; border-radius: 6px; font-size: 13px; color: var(--neutral-700); line-height: 1.5; }
    .next-hero { background: var(--primary); color: white; }
    .next-hero-label { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.9; margin-bottom: 14px; }
    .next-hero h3 { font-size: 22px; font-weight: 700; margin-bottom: 10px; }
    .next-hero p { font-size: 15px; opacity: 0.95; line-height: 1.6; }
    .deliverable-item { background: var(--neutral-50); border: 1px solid var(--neutral-150); padding: 18px; border-radius: 6px; }
    .deliverable-title { font-size: 15px; font-weight: 600; color: var(--neutral-800); margin-bottom: 4px; }
    .deliverable-desc { font-size: 13px; color: var(--neutral-600); }
    .ready-card { background: var(--success-light); border: 1px solid #c3ddd2; }
    .ready-card p { font-size: 15px; color: var(--neutral-700); line-height: 1.7; }
    @media (max-width: 900px) {
      nav { display: none; }
      main { margin-left: 0; padding: 24px; }
      .grid-2, .grid-3, .pain-grid, .risk-grid, .audit-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <nav aria-label="Section navigation">
    <div class="nav-header">
      <div class="nav-label">Strategic Partnership</div>
      <div class="nav-title">Waters × Knapsack</div>
      <div class="nav-subtitle">Flow Design System Transformation</div>
    </div>
    <div class="nav-items" id="navItems" role="navigation"></div>
    <div class="nav-footer">
      <div class="nav-footer-label">Prepared for</div>
      <div class="nav-footer-title">Waters Corporation</div>
      <div class="nav-footer-date">November 2025</div>
    </div>
  </nav>
  <main id="mainContent" role="main"></main>
  <script>
    const sections = [
      { id: 'overview', label: 'Executive Summary' },
      { id: 'challenge', label: 'The Challenge' },
      { id: 'solution', label: 'The Solution' },
      { id: 'charter', label: 'Systems Charter' },
      { id: 'outcomes', label: 'Business Outcomes' },
      { id: 'timeline', label: 'Implementation Timeline' },
      { id: 'workshops', label: 'Engagement Model' },
      { id: 'governance', label: 'Governance Framework' },
      { id: 'technical', label: 'Technical Integration' },
      { id: 'roi', label: 'ROI & Business Case' },
      { id: 'risks', label: 'Risk Mitigation' },
      { id: 'next-steps', label: 'Next Steps' },
    ];
    let activeSection = 'overview';
    function renderNav() {
      const nav = document.getElementById('navItems');
      nav.innerHTML = sections.map((s, i) => `
        <button class="nav-btn ${activeSection === s.id ? 'active' : ''}" onclick="setSection('${s.id}')" aria-current="${activeSection === s.id ? 'page' : 'false'}">
          <span class="nav-num" aria-hidden="true">${i + 1}</span>
          <span>${s.label}</span>
        </button>
      `).join('');
    }
    function setSection(id) {
      activeSection = id;
      renderNav();
      renderContent();
      window.scrollTo(0, 0);
    }
    function renderContent() {
      const main = document.getElementById('mainContent');
      const content = {
        overview: `
          <div class="hero">
            <div class="hero-label">Design System Transformation</div>
            <h1>Flow + Knapsack</h1>
            <p>A Unified Control Plane for Design, Code & AI</p>
            <p class="sub">Strategic Partnership Proposal — Waters Corporation</p>
          </div>
          <div class="card summary-card">
            <div class="summary-label">Executive Summary</div>
            <p class="summary-text">Waters' Flow design system represents a significant investment in product quality and engineering efficiency. Knapsack provides the control plane infrastructure to unlock Flow's full potential—connecting Figma, Storybook, and AI workflows into a unified source of truth that scales across your entire portfolio and future acquisitions.</p>
          </div>
          <div class="card">
            <h2 class="heading">Strategic Value for Waters</h2>
            <div class="grid-2">
              ${[
                { title: 'Accelerate Product Delivery', desc: 'Consistent components reduce development cycles by 10–20%' },
                { title: 'Reduce QA Overhead', desc: 'Standardized implementations cut defects by 10–30%' },
                { title: 'Enable AI Workflows', desc: 'Structured metadata powers Figma Make and future automation' },
                { title: 'Scale Acquisitions Faster', desc: 'Multi-brand architecture cuts integration time by 3–6 months' },
                { title: 'Empower All Teams', desc: 'Non-developer accessible platform for designer-less teams' },
                { title: 'Modernize Operations', desc: 'Replace manual tasks with governed, self-service workflows' },
              ].map(v => `<div class="value-item"><div class="value-marker"></div><div><div class="value-title">${v.title}</div><div class="value-desc">${v.desc}</div></div></div>`).join('')}
            </div>
          </div>
          <div class="card">
            <h2 class="heading">Success Metrics</h2>
            <div class="grid-3">
              ${[
                { metric: 'Confidence', desc: 'Developers and POs feel capable using the design system' },
                { metric: 'Speed', desc: 'Faster development cycles with reduced QA overhead' },
                { metric: 'Collaboration', desc: 'Measurable engagement across design and engineering' },
              ].map(m => `<div class="metric-card"><div class="metric-value">${m.metric}</div><div class="metric-label">${m.desc}</div></div>`).join('')}
            </div>
          </div>
          <div class="card roi-banner">
            <div><div class="roi-label">Projected 3-Year Return</div><div class="roi-value">$2.7M – $5.1M</div></div>
            <div style="text-align: right;"><div class="roi-label">Annual ROI Range</div><div class="roi-value">$900K – $1.7M</div></div>

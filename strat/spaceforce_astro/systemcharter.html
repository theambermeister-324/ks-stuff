<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U.S. Space Force × Knapsack Astro Design System Charter</title>
  <style>
    :root {
      --primary: #6436bf;
      --primary-dark: #42247f;
      --primary-light: #f3effb;
      --success: #10b981;
      --success-light: #ecfdf5;
      --action: #0ea5e9;
      --action-light: #e0f2fe;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --danger: #dc2626;
      --space: #1e3a5f;
      --space-accent: #9bdcfd;
      --space-light: #e8f4fc;
      --neutral-50: #faf9fa;
      --neutral-100: #f5f5f5;
      --neutral-150: #e5e5e5;
      --neutral-200: #d4d4d4;
      --neutral-500: #737373;
      --neutral-600: #525252;
      --neutral-700: #404040;
      --neutral-800: #262626;
      --neutral-900: #171717;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--neutral-50); display: flex; min-height: 100vh; color: var(--neutral-700); line-height: 1.6; }
    nav { width: 260px; background: linear-gradient(180deg, #0f1f33 0%, #0a1420 100%); border-right: 1px solid rgba(155,220,253,0.1); padding: 20px 0; position: fixed; top: 0; left: 0; height: 100vh; overflow-y: auto; }
    .nav-header { padding: 0 16px 20px; border-bottom: 1px solid rgba(155,220,253,0.15); }
    .nav-logo { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.15em; color: var(--space-accent); margin-bottom: 10px; display: flex; align-items: center; gap: 6px; }
    .nav-logo::before { content: '★'; font-size: 12px; }
    .nav-title { font-size: 15px; font-weight: 700; color: white; line-height: 1.3; }
    .nav-subtitle { font-size: 11px; color: rgba(255,255,255,0.6); margin-top: 4px; }
    .nav-section-label { font-size: 9px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(155,220,253,0.5); padding: 16px 16px 8px; }
    .nav-items { padding: 8px 10px; }
    .nav-btn { display: flex; align-items: center; gap: 8px; width: 100%; padding: 8px 10px; border: none; border-radius: 5px; background: transparent; color: rgba(255,255,255,0.6); font-size: 12px; font-weight: 400; cursor: pointer; text-align: left; margin-bottom: 2px; transition: all 0.15s; }
    .nav-btn:hover { background: rgba(155,220,253,0.08); color: rgba(255,255,255,0.9); }
    .nav-btn.active { background: rgba(155,220,253,0.12); color: var(--space-accent); font-weight: 600; }
    .nav-num { width: 20px; height: 20px; border-radius: 4px; background: rgba(255,255,255,0.08); color: rgba(255,255,255,0.5); display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 600; flex-shrink: 0; }
    .nav-btn.active .nav-num { background: var(--space-accent); color: #0f1f33; }
    .nav-footer { padding: 16px; border-top: 1px solid rgba(155,220,253,0.1); margin-top: auto; }
    .nav-footer-label { font-size: 9px; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 0.08em; margin-bottom: 4px; }
    .nav-footer-title { font-size: 12px; font-weight: 600; color: rgba(255,255,255,0.9); }
    .nav-footer-date { font-size: 11px; color: rgba(255,255,255,0.5); margin-top: 2px; }
    main { flex: 1; padding: 28px 36px; max-width: 920px; margin-left: 260px; }
    .card { background: white; border: 1px solid var(--neutral-150); border-radius: 8px; padding: 24px; margin-bottom: 20px; }
    .section-title { font-size: 24px; font-weight: 700; color: var(--neutral-900); margin-bottom: 6px; line-height: 1.2; }
    .section-subtitle { font-size: 14px; color: var(--neutral-600); margin-bottom: 24px; line-height: 1.5; }
    .heading { font-size: 15px; font-weight: 600; color: var(--neutral-800); margin-bottom: 14px; }
    .badge { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 11px; font-weight: 600; }
    .hero { background: linear-gradient(135deg, #0f1f33 0%, #1e3a5f 50%, #0f1f33 100%); color: white; padding: 40px; border-radius: 10px; margin-bottom: 24px; position: relative; overflow: hidden; }
    .hero::before { content: ''; position: absolute; top: -50%; right: -20%; width: 400px; height: 400px; background: radial-gradient(circle, rgba(155,220,253,0.08) 0%, transparent 60%); }
    .hero-label { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em; color: var(--space-accent); margin-bottom: 14px; display: flex; align-items: center; gap: 6px; position: relative; }
    .hero-label::before { content: '★'; }
    .hero h1 { font-size: 30px; font-weight: 700; margin-bottom: 10px; position: relative; line-height: 1.15; }
    .hero p { font-size: 16px; opacity: 0.9; position: relative; }
    .hero .sub { font-size: 13px; opacity: 0.7; margin-top: 18px; padding-top: 18px; border-top: 1px solid rgba(255,255,255,0.1); }
    .callout { background: var(--space); color: white; padding: 20px 24px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid var(--space-accent); }
    .callout-label { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: var(--space-accent); margin-bottom: 6px; }
    .callout-text { font-size: 17px; font-weight: 600; line-height: 1.4; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 14px; }
    .grid-4 { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 14px; }
    .value-item { display: flex; gap: 10px; padding: 14px; background: var(--neutral-50); border-radius: 6px; border: 1px solid var(--neutral-150); }
    .value-marker { width: 4px; background: var(--space); border-radius: 2px; flex-shrink: 0; }
    .value-title { font-weight: 600; font-size: 13px; color: var(--neutral-800); margin-bottom: 3px; }
    .value-desc { font-size: 12px; color: var(--neutral-600); }
    .stat-banner { background: linear-gradient(135deg, var(--space) 0%, #0f1f33 100%); color: white; display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 28px; border-radius: 8px; }
    .stat-item { text-align: center; }
    .stat-label { font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; color: var(--space-accent); margin-bottom: 4px; }
    .stat-value { font-size: 32px; font-weight: 700; line-height: 1; }
    .stat-sub { font-size: 12px; opacity: 0.75; margin-top: 4px; }
    .timeline-item { display: flex; gap: 16px; margin-bottom: 24px; }
    .timeline-item:last-child { margin-bottom: 0; }
    .timeline-track { display: flex; flex-direction: column; align-items: center; padding-top: 4px; }
    .timeline-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
    .timeline-line { width: 2px; flex: 1; background: var(--neutral-200); margin-top: 6px; }
    .timeline-content { flex: 1; }
    .timeline-header { display: flex; align-items: center; gap: 10px; margin-bottom: 4px; }
    .timeline-title { font-size: 14px; font-weight: 600; color: var(--neutral-800); }
    .timeline-desc { font-size: 13px; color: var(--neutral-600); line-height: 1.5; }
    .risk-table { width: 100%; border-collapse: collapse; font-size: 12px; }
    .risk-table th { background: var(--space); color: white; padding: 10px 12px; text-align: left; font-weight: 600; }
    .risk-table td { padding: 10px 12px; border-bottom: 1px solid var(--neutral-150); }
    .risk-table tr:hover { background: var(--neutral-50); }
    .metric-card { background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 8px; padding: 16px; text-align: center; }
    .metric-value { font-size: 28px; font-weight: 800; line-height: 1; margin-bottom: 6px; }
    .metric-label { font-size: 11px; font-weight: 600; color: var(--neutral-800); margin-bottom: 3px; line-height: 1.3; }
    .metric-desc { font-size: 10px; color: var(--neutral-500); }
    .pillar { border: 2px solid var(--neutral-150); border-radius: 8px; padding: 20px; margin-bottom: 16px; }
    .pillar-num { width: 36px; height: 36px; background: var(--space); color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: 700; margin-bottom: 12px; }
    .pillar-title { font-size: 16px; font-weight: 700; color: var(--space); margin-bottom: 10px; }
    .pillar-desc { font-size: 13px; color: var(--neutral-600); line-height: 1.6; margin-bottom: 14px; }
    .tag-grid { display: flex; flex-wrap: wrap; gap: 6px; }
    .tag { padding: 5px 10px; background: var(--space-light); border-radius: 4px; font-size: 11px; color: var(--space); font-weight: 500; }
    .evidence-box { background: var(--success-light); border: 1px solid #a7f3d0; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
    .evidence-title { font-size: 13px; font-weight: 700; color: var(--success); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 12px; }
    .phase-card { border-radius: 8px; padding: 16px; border-left: 4px solid; }
    .audience-card { padding: 16px; border-radius: 8px; border: 2px solid; }
    .case-study { background: white; border: 2px solid var(--neutral-150); border-radius: 8px; padding: 20px; }
    .case-study-logo { font-size: 14px; font-weight: 700; color: var(--space); margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
    .case-study-icon { width: 24px; height: 24px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; color: white; }
    .case-study-challenge { font-size: 12px; color: var(--neutral-600); margin-bottom: 12px; }
    .case-study-results { display: flex; flex-direction: column; gap: 6px; }
    .case-study-metric { font-size: 12px; color: var(--success); font-weight: 600; }
    @media (max-width: 1000px) { .grid-4 { grid-template-columns: 1fr 1fr; } .stat-banner { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 900px) { nav { display: none; } main { margin-left: 0; padding: 20px; } .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; } .stat-banner { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <nav>
    <div class="nav-header">
      <div class="nav-logo">U.S. Space Force</div>
      <div class="nav-title">Astro Design System Charter</div>
      <div class="nav-subtitle">Knapsack Partnership | v4.0</div>
    </div>
    <div class="nav-section-label">Executive Overview</div>
    <div class="nav-items" id="navItems1"></div>
    <div class="nav-section-label">Phase 1: Roadshow Pilot</div>
    <div class="nav-items" id="navItems2"></div>
    <div class="nav-section-label">Technical & Management</div>
    <div class="nav-items" id="navItems3"></div>
    <div class="nav-section-label">Value & Sustainment</div>
    <div class="nav-items" id="navItems4"></div>
    <div class="nav-footer">
      <div class="nav-footer-label">In Partnership With</div>
      <div class="nav-footer-title">Joseph & Associates (J&A)</div>
      <div class="nav-footer-date">December 2025</div>
    </div>
  </nav>
  <main id="mainContent"></main>
  <script>
    const sectionGroups = [
      [{ id: 'exec-summary', label: 'Executive Summary' }, { id: 'land-expand', label: 'Land & Expand Strategy' }, { id: 'case-studies', label: 'Enterprise Proof Points' }],
      [{ id: 'roadshow-overview', label: 'Roadshow Program' }, { id: 'roadshow-prepare', label: 'Package & Prepare' }, { id: 'roadshow-engage', label: 'Engage & Validate' }, { id: 'roadshow-synthestic', label: 'Synthesize & Plan' }],
      [{ id: 'technical', label: 'Technical Approach' }, { id: 'management', label: 'Management & Governance' }, { id: 'risk', label: 'Risk Management' }],
      [{ id: 'value', label: 'Projected Value' }, { id: 'security', label: 'Security & Compliance' }, { id: 'next-steps', label: 'Execute Forward' }]
    ];
    let activeSection = 'exec-summary';

    function renderNav() {
      sectionGroups.forEach((group, gi) => {
        const nav = document.getElementById('navItems' + (gi + 1));
        let globalIdx = sectionGroups.slice(0, gi).flat().length;
        nav.innerHTML = group.map((s, i) => `
          <button class="nav-btn ${activeSection === s.id ? 'active' : ''}" onclick="setSection('${s.id}')">
            <span class="nav-num">${globalIdx + i + 1}</span>
            <span>${s.label}</span>
          </button>
        `).join('');
      });
    }

    function setSection(id) {
      activeSection = id;
      renderNav();
      renderContent();
      window.scrollTo(0, 0);
    }

    function renderContent() {
      const main = document.getElementById('mainContent');
      const content = {
        'exec-summary': `
          <div class="hero">
            <div class="hero-label">Strategic Playbook v4.0</div>
            <h1>Space Is Hard.<br/>Make the Rest Easier.</h1>
            <p>Unified design system platform enabling mission-ready digital products at the speed of innovation</p>
          </div>

          <div class="callout">
            <div class="callout-label">Mission Statement</div>
            <div class="callout-text">Transform Astro's proven success into enterprise-wide deployment through a strategic roadshow pilot—validating demand, building champions, and securing commitment for cross-factory expansion.</div>
          </div>

          <div class="stat-banner" style="margin-bottom: 24px;">
            <div class="stat-item">
              <div class="stat-label">Astro Pilot</div>
              <div class="stat-value">7-9</div>
              <div class="stat-sub">Apps Unified</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Phase 1 Target</div>
              <div class="stat-value">3-5</div>
              <div class="stat-sub">Factories Engaged</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Time to Results</div>
              <div class="stat-value">60</div>
              <div class="stat-sub">Days</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Efficiency Gain</div>
              <div class="stat-value">50%</div>
              <div class="stat-sub">Validated</div>
            </div>
          </div>

          <div class="card" style="background: var(--warning-light); border: 2px solid var(--warning); margin-bottom: 20px;">
            <div style="font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: var(--warning); margin-bottom: 10px;">USSF Priority Pain Points Addressed</div>
            <div class="grid-2">
              ${[
                { title: 'Meeting Project Deadlines', desc: 'Accelerate delivery with pre-built, production-ready components' },
                { title: 'Design-Development Collaboration', desc: 'Bridge the gap with unified Figma-to-code workflows' },
                { title: 'Reducing Confusion & Errors', desc: 'Single source of truth eliminates version conflicts' },
                { title: 'Manual Process Elimination', desc: 'Replace ad-hoc work with reusable, governed components' },
              ].map(v => `<div style="padding: 10px; background: white; border-radius: 6px;"><div style="font-size: 12px; font-weight: 600; color: var(--neutral-800); margin-bottom: 2px;">${v.title}</div><div style="font-size: 11px; color: var(--neutral-600);">${v.desc}</div></div>`).join('')}
            </div>
          </div>

          <div class="card">
            <h2 class="heading">Strategic Value Delivered</h2>
            <div class="grid-2">
              ${[
                { title: 'Unified Design System', desc: 'Single source of truth enabling interoperability across Space and Air Force digital assets' },
                { title: 'Federated Model Support', desc: 'Works within software factory model—missionally aligned, locally empowered' },
                { title: 'Accelerated Prototyping', desc: 'Reduces concept-to-production time by 40-60% through reusable, governed components' },
                { title: 'AI-Ready Foundation', desc: 'Intelligent Product Engine prepared for generative AI and agentic workflows' },
                { title: 'Sustainable Knowledge Transfer', desc: 'Super Coders program reduces dependency on transient contractors' },
                { title: 'Tangible Results in 60 Days', desc: 'Proven deployment methodology delivers measurable outcomes fast' },
              ].map(v => `<div class="value-item"><div class="value-marker"></div><div><div class="value-title">${v.title}</div><div class="value-desc">${v.desc}</div></div></div>`).join('')}
            </div>
          </div>

          <div class="card">
            <h2 class="heading">Phase 1 Roadshow Program Overview</h2>
            <div class="grid-3">
              <div class="phase-card" style="background: var(--success-light); border-color: var(--success);">
                <div style="font-size: 11px; font-weight: 700; color: var(--success); text-transform: uppercase; margin-bottom: 8px;">Weeks 1-4</div>
                <div style="font-size: 15px; font-weight: 700; color: var(--neutral-800); margin-bottom: 4px;">Package & Prepare</div>
                <div style="font-size: 12px; color: var(--neutral-600);">Document Astro success, build demo environment, identify target factories</div>
              </div>
              <div class="phase-card" style="background: var(--action-light); border-color: var(--action);">
                <div style="font-size: 11px; font-weight: 700; color: var(--action); text-transform: uppercase; margin-bottom: 8px;">Weeks 5-8</div>
                <div style="font-size: 15px; font-weight: 700; color: var(--neutral-800); margin-bottom: 4px;">Engage & Validate</div>
                <div style="font-size: 12px; color: var(--neutral-600);">Execute 6 roadshow events, gather feedback, build champion network</div>
              </div>
              <div class="phase-card" style="background: var(--primary-light); border-color: var(--primary);">
                <div style="font-size: 11px; font-weight: 700; color: var(--primary); text-transform: uppercase; margin-bottom: 8px;">Weeks 9-12</div>
                <div style="font-size: 15px; font-weight: 700; color: var(--neutral-800); margin-bottom: 4px;">Synthesize & Plan</div>
                <div style="font-size: 12px; color: var(--neutral-600);">Finalize expansion strategy, secure executive approval</div>
              </div>
            </div>
          </div>

          <div class="card" style="background: linear-gradient(135deg, #0f1f33 0%, #1e3a5f 100%); color: white; border: none;">
            <div style="font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: var(--space-accent); margin-bottom: 12px;">Enterprise Vision</div>
            <p style="font-size: 18px; line-height: 1.7; margin-bottom: 16px;">Where AI, design systems, and secure automation converge to help the DoD <strong>design, build, and deploy digital experiences at the speed of mission.</strong></p>
            <p style="font-size: 14px; opacity: 0.8;">The roadshow validates that vision with real stakeholders before scaling investment.</p>
          </div>
        `,

        'land-expand': `
          <h1 class="section-title">Land & Expand Strategy</h1>
          <p class="section-subtitle">From proven Astro POC to enterprise-wide deployment via roadshow validation</p>

          <div class="callout">
            <div class="callout-label">Strategic Approach</div>
            <div class="callout-text">Astro landed. Phase 1 roadshow validates expansion. Committed factories join Phase 2 deployment. Tangible results in 60 days.</div>
          </div>

          <div class="card">
            <h2 class="heading">Three-Phase Expansion Model</h2>
            ${[
              { phase: 'COMPLETE', title: 'Astro Foundation', desc: '7-9 applications unified, quarterly MVP cadence, Super Coders active, stakeholder interest validated', color: 'var(--success)', badge: '✓ Delivered' },
              { phase: 'PHASE 1', title: 'Roadshow Pilot (90 Days)', desc: 'Package success, engage 3-5 target factories, execute 6 roadshow events, secure 2+ expansion commitments', color: 'var(--action)', badge: 'Current' },
              { phase: 'PHASE 2', title: 'Cross-Factory Deployment', desc: 'Onboard committed factories, scale component library, establish federated governance, expand Super Coders', color: 'var(--space)', badge: 'Next' },
            ].map((p, i, arr) => `<div class="timeline-item"><div class="timeline-track"><div class="timeline-dot" style="background: ${p.color}"></div>${i < arr.length - 1 ? '<div class="timeline-line"></div>' : ''}</div><div class="timeline-content"><div class="timeline-header"><span style="font-size: 12px; font-weight: 700; color: ${p.color};">${p.phase}</span><span class="badge" style="background: ${p.color}15; color: ${p.color}; border: 1px solid ${p.color}40;">${p.badge}</span></div><div class="timeline-title">${p.title}</div><p class="timeline-desc">${p.desc}</p></div></div>`).join('')}
          </div>

          <div class="card">
            <h2 class="heading">Why Roadshow Before Scale</h2>
            <div class="grid-2">
              ${[
                { title: 'Validate Demand', desc: 'Confirm that adjacent factories share the pain points Astro solved before committing resources' },
                { title: 'Build Champions', desc: 'Identify and cultivate internal advocates at each target factory who will drive adoption' },
                { title: 'Refine Messaging', desc: 'Test value proposition with real audiences, iterate based on objections and enthusiasm' },
                { title: 'De-Risk Investment', desc: 'Secure stakeholder commitment before expanding, ensuring deployment success' },
              ].map(v => `<div class="value-item"><div class="value-marker" style="background: var(--action);"></div><div><div class="value-title">${v.title}</div><div class="value-desc">${v.desc}</div></div></div>`).join('')}
            </div>
          </div>

          <div class="card">
            <h2 class="heading">Federated Model Alignment</h2>
            <p style="font-size: 14px; color: var(--neutral-600); margin-bottom: 16px;">The roadshow emphasizes how design system supports factory autonomy:</p>
            <div class="grid-2">
              ${[
                { title: 'Centralized Standards', desc: 'Core components maintained centrally for consistency—factories consume, not build from scratch' },
                { title: 'Local Flexibility', desc: 'Factories can extend and customize while maintaining compliance—not one-size-fits-all' },
                { title: 'Shared Innovation', desc: 'Best practices flow between factories through unified platform—rising tide lifts all boats' },
                { title: 'Mission Focus', desc: 'Each factory remains focused on its mission while benefiting from shared infrastructure' },
              ].map(f => `<div style="padding: 14px; background: var(--space-light); border-radius: 6px;"><div style="font-size: 13px; font-weight: 600; color: var(--space); margin-bottom: 4px;">${f.title}</div><div style="font-size: 12px; color: var(--neutral-600);">${f.desc}</div></div>`).join('')}
            </div>
          </div>

          <div class="card" style="background: var(--primary-light); border: 1px solid var(--primary);">
            <h2 class="heading" style="color: var(--primary);">Phase 1 Success Unlocks Phase 2</h2>
            <div style="font-size: 14px; color: var(--neutral-700); line-height: 1.8;">
              <div style="margin-bottom: 12px;"><strong style="color: var(--primary);">Go Criteria:</strong> 2+ factories with committed champions and leadership support</div>
              <div style="margin-bottom: 12px;"><strong style="color: var(--primary);">Iterate Criteria:</strong> Strong interest but concerns requiring messaging refinement before expansion</div>
              <div><strong style="color: var(--primary);">Pivot Criteria:</strong> Insufficient demand signals alternative approach needed</div>
            </div>
          </div>
        `,

        'case-studies': `
          <h1 class="section-title">Enterprise Proof Points</h1>
          <p class="section-subtitle">Validated results from Fortune 500 organizations demonstrating platform impact</p>

          <div class="callout">
            <div class="callout-label">Why This Matters for USSF</div>
            <div class="callout-text">These organizations faced the same challenges USSF faces today—fragmented tools, manual processes, and the need to scale design consistency. Their results validate Knapsack's approach.</div>
          </div>

          <div class="card">
            <h2 class="heading">Enterprise Case Studies</h2>
            <div class="grid-3" style="margin-bottom: 20px;">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centene × Knapsack Strategic Partnership</title>
  <style>
    :root {
      --primary: #0f766e;
      --primary-dark: #0b4f4b;
      --primary-light: #ecfdfb;
      --secondary: #1d4ed8;
      --secondary-light: #eff6ff;
      --action: #0ea5e9;
      --action-light: #e0f2fe;
      --success: #16a34a;
      --success-light: #f0fdf4;
      --warning: #d97706;
      --warning-light: #fffbeb;
      --neutral-50: #fafafa;
      --neutral-100: #f5f5f5;
      --neutral-150: #e5e5e5;
      --neutral-200: #d4d4d4;
      --neutral-500: #64748b;
      --neutral-600: #475569;
      --neutral-700: #334155;
      --neutral-800: #1f2937;
      --neutral-900: #0f172a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--neutral-50);
      display: flex;
      min-height: 100vh;
      color: var(--neutral-700);
      line-height: 1.5;
    }
    nav {
      width: 260px;
      background: white;
      border-right: 1px solid var(--neutral-150);
      padding: 24px 0;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
    }
    .nav-header {
      padding: 0 20px 24px;
      border-bottom: 1px solid var(--neutral-150);
    }
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--primary);
      margin-bottom: 6px;
    }
    .nav-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--neutral-900);
    }
    .nav-subtitle {
      font-size: 13px;
      color: var(--neutral-600);
      margin-top: 4px;
    }
    .nav-items { padding: 16px 12px; }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--neutral-600);
      font-size: 13px;
      font-weight: 400;
      cursor: pointer;
      text-align: left;
      margin-bottom: 2px;
      transition: background 0.15s;
    }
    .nav-btn:hover { background: var(--neutral-100); }
    .nav-btn:focus { outline: 2px solid var(--primary); outline-offset: 2px; }
    .nav-btn.active {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 600;
    }
    .nav-num {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      background: var(--neutral-150);
      color: var(--neutral-600);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }
    .nav-btn.active .nav-num {
      background: var(--primary);
      color: white;
    }
    .nav-footer {
      padding: 20px;
      border-top: 1px solid var(--neutral-150);
      position: absolute;
      bottom: 0;
      width: 100%;
      background: white;
    }
    .nav-footer-label {
      font-size: 11px;
      color: var(--neutral-500);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }
    .nav-footer-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--neutral-800);
    }
    .nav-footer-date {
      font-size: 13px;
      color: var(--neutral-600);
      margin-top: 2px;
    }
    main {
      flex: 1;
      padding: 32px 40px;
      max-width: 880px;
      margin-left: 260px;
    }
    .card {
      background: white;
      border: 1px solid var(--neutral-150);
      border-radius: 8px;
      padding: 28px;
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--neutral-900);
      margin-bottom: 8px;
      line-height: 1.2;
    }
    .section-subtitle {
      font-size: 16px;
      color: var(--neutral-600);
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .heading {
      font-size: 17px;
      font-weight: 600;
      color: var(--neutral-800);
      margin-bottom: 16px;
    }
    .badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge-primary { background: var(--primary-light); color: var(--primary); }
    .badge-action { background: var(--action-light); color: var(--action); }
    .badge-success { background: var(--success-light); color: var(--success); }
    .badge-warning { background: var(--warning-light); color: var(--warning); }
    .hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 40px;
      border-radius: 8px;
      margin-bottom: 28px;
    }
    .hero-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.9;
      margin-bottom: 12px;
    }
    .hero h1 { font-size: 32px; font-weight: 700; margin-bottom: 8px; }
    .hero p { font-size: 18px; opacity: 0.95; }
    .hero .sub { font-size: 14px; opacity: 0.85; margin-top: 16px; }
    .summary-card {
      background: var(--primary-light);
      border-left: 4px solid var(--primary);
      border-radius: 0 8px 8px 0;
    }
    .summary-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--primary);
      margin-bottom: 8px;
    }
    .summary-text { font-size: 16px; color: var(--neutral-700); line-height: 1.7; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; }
    .value-item {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: var(--neutral-50);
      border-radius: 6px;
      border: 1px solid var(--neutral-150);
    }
    .value-marker { width: 4px; background: var(--success); border-radius: 2px; flex-shrink: 0; }
    .value-title { font-weight: 600; font-size: 14px; color: var(--neutral-800); margin-bottom: 4px; }
    .value-desc { font-size: 13px; color: var(--neutral-600); }
    .metric-card {
      padding: 20px;
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 6px;
      text-align: center;
    }
    .metric-value { font-size: 18px; font-weight: 700; color: var(--primary); margin-bottom: 6px; }
    .metric-label { font-size: 13px; color: var(--neutral-600); }
    .roi-banner {
      background: var(--success);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 24px;
      padding: 32px;
    }
    .roi-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.9;
      margin-bottom: 4px;
    }
    .roi-value { font-size: 28px; font-weight: 700; }
    .timeline-item { display: flex; gap: 20px; margin-bottom: 28px; }
    .timeline-item:last-child { margin-bottom: 0; }
    .timeline-track { display: flex; flex-direction: column; align-items: center; padding-top: 4px; }
    .timeline-dot { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; }
    .timeline-line { width: 2px; flex: 1; background: var(--neutral-200); margin-top: 8px; }
    .timeline-content { flex: 1; }
    .timeline-header { display: flex; align-items: center; gap: 12px; margin-bottom: 6px; }
    .timeline-date { font-size: 13px; font-weight: 700; }
    .timeline-title { font-size: 15px; font-weight: 600; color: var(--neutral-800); }
    .timeline-desc { font-size: 14px; color: var(--neutral-600); line-height: 1.5; }
    .phase-badge { padding: 4px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .phase-list { background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px; padding: 16px 20px; margin-top: 12px; }
    .phase-item { font-size: 13px; color: var(--neutral-600); padding: 5px 0; padding-left: 20px; position: relative; }
    .phase-item::before { content: "—"; position: absolute; left: 0; color: var(--neutral-500); }
    .workflow-steps { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .workflow-step { padding: 10px 18px; background: var(--primary-light); border: 1px solid #c7f2ee; border-radius: 6px; font-size: 13px; font-weight: 500; color: var(--primary); }
    .workflow-arrow { color: var(--neutral-500); font-size: 14px; }
    .integration-item { display: flex; gap: 12px; padding: 16px; background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px; }
    .integration-marker { width: 4px; background: var(--action); border-radius: 2px; flex-shrink: 0; }
    .integration-title { font-size: 14px; font-weight: 600; color: var(--neutral-800); }
    .integration-note { font-size: 13px; color: var(--neutral-600); margin-top: 2px; }
    .risk-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .risk-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
    .risk-marker { width: 4px; height: 24px; background: var(--warning); border-radius: 2px; flex-shrink: 0; }
    .risk-title { font-size: 15px; font-weight: 600; color: var(--neutral-800); }
    .risk-mitigation { background: var(--success-light); border: 1px solid #bbf7d0; padding: 14px; border-radius: 6px; font-size: 13px; color: var(--neutral-700); line-height: 1.5; }
    .next-hero { background: var(--primary); color: white; }
    .next-hero-label { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.9; margin-bottom: 14px; }
    .next-hero h3 { font-size: 22px; font-weight: 700; margin-bottom: 10px; }
    .next-hero p { font-size: 15px; opacity: 0.95; line-height: 1.6; }
    .deliverable-item { background: var(--neutral-50); border: 1px solid var(--neutral-150); padding: 18px; border-radius: 6px; }
    .deliverable-title { font-size: 15px; font-weight: 600; color: var(--neutral-800); margin-bottom: 4px; }
    .deliverable-desc { font-size: 13px; color: var(--neutral-600); }
    @media (max-width: 900px) {
      nav { display: none; }
      main { margin-left: 0; padding: 24px; }
      .grid-2, .grid-3, .risk-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <nav aria-label="Section navigation">
    <div class="nav-header">
      <div class="nav-label">Strategic Partnership</div>
      <div class="nav-title">Centene × Knapsack</div>
      <div class="nav-subtitle">Intelligent Product Engine (IPE)</div>
    </div>
    <div class="nav-items" id="navItems" role="navigation"></div>
    <div class="nav-footer">
      <div class="nav-footer-label">Prepared for</div>
      <div class="nav-footer-title">Centene Corporation</div>
      <div class="nav-footer-date">January 2026</div>
    </div>
  </nav>
  <main id="mainContent" role="main"></main>
  <script>
    const sections = [
      { id: 'overview', label: 'Executive Summary' },
      { id: 'challenge', label: 'The Challenge' },
      { id: 'solution', label: 'The Solution' },
      { id: 'charter', label: 'Strategy Alignment' },
      { id: 'outcomes', label: 'Business Outcomes' },
      { id: 'timeline', label: 'Implementation Timeline' },
      { id: 'governance', label: 'Governance Framework' },
      { id: 'technical', label: 'Technical Integration' },
      { id: 'roi', label: 'Success Metrics' },
      { id: 'risks', label: 'Risk Mitigation' },
      { id: 'next-steps', label: 'Next Steps' },
    ];
    let activeSection = 'overview';
    function renderNav() {
      const nav = document.getElementById('navItems');
      nav.innerHTML = sections.map((s, i) => `
        <button class="nav-btn ${activeSection === s.id ? 'active' : ''}" onclick="setSection('${s.id}')" aria-current="${activeSection === s.id ? 'page' : 'false'}">
          <span class="nav-num" aria-hidden="true">${i + 1}</span>
          <span>${s.label}</span>
        </button>
      `).join('');
    }
    function setSection(id) {
      activeSection = id;
      renderNav();
      renderContent();
      window.scrollTo(0, 0);
    }
    function renderContent() {
      const main = document.getElementById('mainContent');
      const content = {
        overview: `
          <div class="hero">
            <div class="hero-label">Executive Partnership Brief</div>
            <h1>Centene + Knapsack</h1>
            <p>Intelligent Product Engine (IPE) for Enterprise Design System Governance</p>
            <p class="sub">Purpose-built for scale, compliance, and change control</p>
          </div>
          <div class="card summary-card">
            <div class="summary-label">Executive Summary</div>
            <p class="summary-text">Centene’s scale demands a governed control plane that keeps design and engineering aligned across 300+ properties. Knapsack provides the infrastructure to stabilize tokens, automate documentation, and embed change control—enabling consistent member experiences and faster delivery.</p>
          </div>
          <div class="card">
            <h2 class="heading">Strategic Value for Centene</h2>
            <div class="grid-2">
              ${[
                { title: 'Reduce Fragmentation', desc: 'Unified tokens and governance reduce variant sprawl' },
                { title: 'Accelerate Delivery', desc: 'Reusable components and CI/CD gates shorten cycle time' },
                { title: 'Increase Compliance Confidence', desc: 'Audit trails and approvals align with HIPAA and change control' },
                { title: 'Improve Member Experience', desc: 'Consistent theming across web, mobile, and telephony' },
              ].map(v => `<div class="value-item"><div class="value-marker"></div><div><div class="value-title">${v.title}</div><div class="value-desc">${v.desc}</div></div></div>`).join('')}
            </div>
          </div>`,
        challenge: `
          <h1 class="section-title">The Challenge</h1>
          <p class="section-subtitle">Portfolio scale, governance friction, and documentation drift.</p>
          <div class="card">
            <h2 class="heading">Current State</h2>
            ${[
              { year: 'Portfolio Scale', title: '300+ properties', desc: 'Consistency is difficult across web, mobile, telephony', color: 'var(--neutral-500)' },
              { year: 'Fragmentation', title: '50+ card variants', desc: 'Overly restrictive governance leads to workarounds', color: 'var(--warning)' },
              { year: 'Documentation Drift', title: 'Manual updates', desc: 'Design and code diverge without automation', color: 'var(--success)' },
            ].map((p, i, arr) => `<div class="timeline-item"><div class="timeline-track"><div class="timeline-dot" style="background: ${p.color}"></div>${i < arr.length - 1 ? '<div class="timeline-line"></div>' : ''}</div><div class="timeline-content"><div class="timeline-header"><span class="timeline-date" style="color: ${p.color}">${p.year}</span><span class="timeline-title">${p.title}</span></div><p class="timeline-desc">${p.desc}</p></div></div>`).join('')}
          </div>`,
        solution: `
          <h1 class="section-title">The Solution</h1>
          <p class="section-subtitle">Knapsack as the control plane for Centene’s design system.</p>
          <div class="card" style="background: var(--primary); color: white; border: none;">
            <div style="font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.9; margin-bottom: 14px;">Core Value Proposition</div>
            <h3 style="font-size: 22px; font-weight: 700; margin-bottom: 10px;">Unified Control Plane for Tokens, Components, and Governance</h3>
            <p style="font-size: 15px; opacity: 0.95; line-height: 1.6;">Knapsack connects Figma, engineering, and compliance into a single governed system of record—reducing fragmentation while enabling enterprise-scale contribution.</p>
          </div>
          <div class="card">
            <h2 class="heading">Capability-to-Outcome Map</h2>
            <div class="grid-2">
              ${[
                { title: 'Token & Theme Control Plane', desc: 'Consistent theming across 300+ properties' },
                { title: 'Governed Change Workflows', desc: 'Faster approvals and lower fragmentation' },
                { title: 'Automated Documentation', desc: 'Reduced design-dev drift and higher accuracy' },
                { title: 'Quality & Consistency Gates', desc: 'Higher adoption and consistent member experiences' },
              ].map(v => `<div class="value-item"><div class="value-marker"></div><div><div class="value-title">${v.title}</div><div class="value-desc">${v.desc}</div></div></div>`).join('')}
            </div>
          </div>`,
        charter: `
          <h1 class="section-title">Strategy Alignment</h1>
          <p class="section-subtitle">Guidance from discussions with Sam Choi, VP of Digital Design.</p>
          <div class="card summary-card">
            <h3 style="font-size: 14px; font-weight: 600; color: var(--primary); margin-bottom: 8px;">Strategy Focus</h3>
            <p style="font-size: 16px; color: var(--neutral-700); line-height: 1.7;">Stabilize governance and the system of record first, prove value through a focused Foundation pilot, and scale change propagation before expanding AI-enabled delivery.</p>
          </div>
          <div class="card">
            <h2 class="heading">Guiding Principles</h2>
            <div class="grid-3">
              ${['Governance as enablement', 'Consistency before customization', 'AI-ready by design', 'Contribution over handoff', 'Pragmatism over perfection', 'Compliance by default'].map(p => `<div class="value-item"><div class="value-marker"></div><div><div class="value-title">${p}</div><div class="value-desc">Embedded across phases and workflows.</div></div></div>`).join('')}
            </div>
          </div>`,
        outcomes: `
          <h1 class="section-title">Business Outcomes</h1>
          <p class="section-subtitle">Measurable impact across Centene’s operations.</p>
          ${[
            { num: 1, title: 'Reuse Rate', outcome: '> 60% of new UI built from system components', desc: 'Reduce fragmentation and scale adoption across properties.' },
            { num: 2, title: 'Cycle Time', outcome: '40–60% faster UI implementation', desc: 'Reusable components and validated tokens accelerate delivery.' },
            { num: 3, title: 'Documentation Accuracy', outcome: '> 95% validated docs', desc: 'Automated documentation reduces drift and rework.' },
            { num: 4, title: 'Governance Speed', outcome: '< 48 hour approval-to-publish cycle', desc: 'Policy-aligned workflows enable safe, fast change.' },
          ].map(o => `<div class="card"><div class="value-item" style="border: none;"><div class="value-marker"></div><div><div class="value-title">${o.title} — ${o.outcome}</div><div class="value-desc">${o.desc}</div></div></div></div>`).join('')}`,
        timeline: `
          <h1 class="section-title">Implementation Timeline</h1>
          <p class="section-subtitle">Four phases with a pilot in Foundation.</p>
          <div class="card">
            ${[
              { days: 'Phase 1', title: 'Foundation (20 weeks)', desc: 'Token taxonomy, governance workflows, pilot execution, CI/CD gates', color: 'var(--primary)' },
              { days: 'Phase 2', title: 'Activation (16 weeks)', desc: 'Scale tokens, onboard teams, visual validation', color: 'var(--action)' },
              { days: 'Phase 3', title: 'Control Plane (12 weeks)', desc: 'Enterprise governance, compliance integration, dashboards', color: 'var(--warning)' },
              { days: 'Phase 4', title: 'Intelligence (8–12 weeks)', desc: 'MCP integration, AI guardrails, productivity metrics', color: 'var(--success)' },
            ].map((p, i, arr) => `<div class="timeline-item"><div class="timeline-track"><div class="timeline-dot" style="background: ${p.color}"></div>${i < arr.length - 1 ? '<div class="timeline-line"></div>' : ''}</div><div class="timeline-content"><div class="timeline-header"><span class="phase-badge" style="background: ${p.color}15; color: ${p.color}; border: 1px solid ${p.color}40;">${p.days}</span><span class="timeline-title">${p.title}</span></div><p class="timeline-desc">${p.desc}</p></div></div>`).join('')}
          </div>`,
        governance: `
          <h1 class="section-title">Governance Framework</h1>
          <p class="section-subtitle">Sustainable change control without stifling contribution.</p>
          <div class="card">
            <h2 class="heading">Contribution Workflow</h2>
            <div class="workflow-steps">
              ${['Proposal', 'Review', 'Approval', 'Implementation', 'Documentation', 'Release', 'Adoption'].map((s, i, arr) => `<div class="workflow-step">${s}</div>${i < arr.length - 1 ? '<span class="workflow-arrow">→</span>' : ''}`).join('')}
            </div>
          </div>
          <div class="grid-2" style="margin-bottom: 24px;">
            <div class="card">
              <h2 class="heading">Design System Council</h2>
              <p class="section-subtitle" style="margin-bottom: 0;">Executive sponsor, platform engineering, product and compliance leadership.</p>
            </div>
            <div class="card">
              <h2 class="heading">Component Review Board</h2>
              <p class="section-subtitle" style="margin-bottom: 0;">Quality, accessibility, and standards enforcement with audit trails.</p>
            </div>
          </div>`,
        technical: `
          <h1 class="section-title">Technical Integration</h1>
          <p class="section-subtitle">Deployment and enterprise requirements.</p>
          <div class="card">
            <h2 class="heading">Deployment & Compliance</h2>
            <div class="grid-2">
              ${[
                { req: 'D3 Private Cloud', note: 'Private networking and dedicated validation' },
                { req: 'HIPAA Compliance', note: 'Security package and audit-ready controls' },
                { req: 'SSO/SAML', note: 'Enterprise identity integration' },
                { req: 'Change Control', note: 'Aligned to existing approval workflows' },
              ].map(r => `<div class="integration-item"><div class="integration-marker"></div><div><div class="integration-title">${r.req}</div><div class="integration-note">${r.note}</div></div></div>`).join('')}
            </div>
          </div>`,
        roi: `
          <h1 class="section-title">Success Metrics</h1>
          <p class="section-subtitle">KPIs used to validate adoption and governance health.</p>
          <div class="card roi-banner">
            <div><div class="roi-label">Core Metrics</div><div class="roi-value">Reuse • Cycle Time • Accuracy</div></div>
            <div style="text-align: right;"><div class="roi-label">Governance</div><div class="roi-value">< 48h approvals</div></div>
          </div>
          <div class="card">
            <div class="grid-3">
              ${[
                { metric: 'Reuse Rate', desc: '> 60% new UI from system components' },
                { metric: 'Cycle Time', desc: '40–60% faster UI implementation' },
                { metric: 'Doc Accuracy', desc: '> 95% automated validation' },
                { metric: 'Regressions', desc: '< 2 per quarter' },
                { metric: 'Adoption', desc: '> 80% teams using standards' },
                { metric: 'Fragmentation', desc: '< 10% net-new one-offs' },
              ].map(m => `<div class="metric-card"><div class="metric-value">${m.metric}</div><div class="metric-label">${m.desc}</div></div>`).join('')}
            </div>
          </div>`,
        risks: `
          <h1 class="section-title">Risk Mitigation</h1>
          <p class="section-subtitle">Proactive strategies to ensure implementation success.</p>
          <div class="risk-grid">
            ${[
              { risk: 'Fragmentation Pressure', mitigation: 'Governed contribution workflows + validation gates' },
              { risk: 'Change Resistance', mitigation: 'Pilot success metrics and executive reporting dashboards' },
              { risk: 'Documentation Drift', mitigation: 'Automated docs tied to tokens and components' },
              { risk: 'Compliance Delays', mitigation: 'Parallel InfoSec review and audit-ready controls' },
            ].map(r => `<div class="card"><div class="risk-header"><div class="risk-marker"></div><span class="risk-title">${r.risk}</span></div><div class="risk-mitigation">${r.mitigation}</div></div>`).join('')}
          </div>`,
        'next-steps': `
          <h1 class="section-title">Next Steps</h1>
          <p class="section-subtitle">Recommended path forward for Centene and Knapsack partnership.</p>
          <div class="card next-hero">
            <div class="next-hero-label">Recommended First Step</div>
            <h3>Focused Demo + Pilot Selection</h3>
            <p>Figma import → token/theme change → governed approval → CI/CD → auto-updating docs.</p>
          </div>
          <div class="card">
            <h2 class="heading">Immediate Actions</h2>
            <div class="grid-2">
              ${[
                { title: 'Pilot Selection', desc: 'Identify a modernization workstream under consolidation pressure' },
                { title: 'InfoSec Kickoff', desc: 'Begin vendor security review in parallel with diagnostic' },
                { title: 'Success Criteria', desc: 'Agree on adoption rate, cycle time, doc freshness, regressions' },
                { title: 'Governance Roles', desc: 'Confirm council and review board ownership' },
              ].map(d => `<div class="deliverable-item"><div class="deliverable-title">${d.title}</div><div class="deliverable-desc">${d.desc}</div></div>`).join('')}
            </div>
          </div>`,
      };
      main.innerHTML = content[activeSection] || content.overview;
    }
    renderNav();
    renderContent();
  </script>
</body>
</html>

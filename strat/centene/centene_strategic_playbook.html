<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centene × Knapsack Strategic Partnership</title>
  <style>
    :root {
      --primary: #0f766e;
      --primary-dark: #0b4f4b;
      --primary-light: #ecfdfb;
      --secondary: #1d4ed8;
      --secondary-light: #eff6ff;
      --action: #0ea5e9;
      --action-light: #e0f2fe;
      --success: #16a34a;
      --success-light: #f0fdf4;
      --warning: #d97706;
      --warning-light: #fffbeb;
      --neutral-50: #fafafa;
      --neutral-100: #f5f5f5;
      --neutral-150: #e5e5e5;
      --neutral-200: #d4d4d4;
      --neutral-500: #64748b;
      --neutral-600: #475569;
      --neutral-700: #334155;
      --neutral-800: #1f2937;
      --neutral-900: #0f172a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--neutral-50);
      display: flex;
      min-height: 100vh;
      color: var(--neutral-700);
      line-height: 1.5;
    }
    nav {
      width: 260px;
      background: white;
      border-right: 1px solid var(--neutral-150);
      padding: 24px 0;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
    }
    .nav-header {
      padding: 0 20px 24px;
      border-bottom: 1px solid var(--neutral-150);
    }
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--primary);
      margin-bottom: 6px;
    }
    .nav-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--neutral-900);
    }
    .nav-subtitle {
      font-size: 13px;
      color: var(--neutral-600);
      margin-top: 4px;
    }
    .nav-items { padding: 16px 12px; }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--neutral-600);
      font-size: 13px;
      font-weight: 400;
      cursor: pointer;
      text-align: left;
      margin-bottom: 2px;
      transition: background 0.15s;
    }
    .nav-btn:hover { background: var(--neutral-100); }
    .nav-btn:focus { outline: 2px solid var(--primary); outline-offset: 2px; }
    .nav-btn.active {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 600;
    }
    .nav-num {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      background: var(--neutral-150);
      color: var(--neutral-600);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }
    .nav-btn.active .nav-num {
      background: var(--primary);
      color: white;
    }
    .nav-footer {
      padding: 20px;
      border-top: 1px solid var(--neutral-150);
      position: absolute;
      bottom: 0;
      width: 100%;
      background: white;
    }
    .nav-footer-label {
      font-size: 11px;
      color: var(--neutral-500);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }
    .nav-footer-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--neutral-800);
    }
    .nav-footer-date {
      font-size: 13px;
      color: var(--neutral-600);
      margin-top: 2px;
    }
    main {
      flex: 1;
      padding: 32px 40px;
      max-width: 880px;
      margin-left: 260px;
    }
    .card {
      background: white;
      border: 1px solid var(--neutral-150);
      border-radius: 8px;
      padding: 28px;
      margin-bottom: 24px;
    }
    .section-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--neutral-900);
      margin-bottom: 8px;
      line-height: 1.2;
    }
    .section-subtitle {
      font-size: 16px;
      color: var(--neutral-600);
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .heading {
      font-size: 17px;
      font-weight: 600;
      color: var(--neutral-800);
      margin-bottom: 16px;
    }
    .badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge-primary { background: var(--primary-light); color: var(--primary); }
    .badge-action { background: var(--action-light); color: var(--action); }
    .badge-success { background: var(--success-light); color: var(--success); }
    .badge-warning { background: var(--warning-light); color: var(--warning); }
    .hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 40px;
      border-radius: 8px;
      margin-bottom: 28px;
    }
    .hero-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.9;
      margin-bottom: 12px;
    }
    .hero h1 { font-size: 32px; font-weight: 700; margin-bottom: 8px; }
    .hero p { font-size: 18px; opacity: 0.95; }
    .hero .sub { font-size: 14px; opacity: 0.85; margin-top: 16px; }
    .summary-card {
      background: var(--primary-light);
      border-left: 4px solid var(--primary);
      border-radius: 0 8px 8px 0;
    }
    .summary-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--primary);
      margin-bottom: 8px;
    }
    .summary-text { font-size: 16px; color: var(--neutral-700); line-height: 1.7; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; }
    .value-item {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: var(--neutral-50);
      border-radius: 6px;
      border: 1px solid var(--neutral-150);
    }
    .value-marker { width: 4px; background: var(--success); border-radius: 2px; flex-shrink: 0; }
    .value-title { font-weight: 600; font-size: 14px; color: var(--neutral-800); margin-bottom: 4px; }
    .value-desc { font-size: 13px; color: var(--neutral-600); }
    .metric-card {
      padding: 20px;
      background: var(--neutral-50);
      border: 1px solid var(--neutral-150);
      border-radius: 6px;
      text-align: center;
    }
    .metric-value { font-size: 18px; font-weight: 700; color: var(--primary); margin-bottom: 6px; }
    .metric-label { font-size: 13px; color: var(--neutral-600); }
    .roi-banner {
      background: var(--success);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 24px;
      padding: 32px;
    }
    .roi-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.9;
      margin-bottom: 4px;
    }
    .roi-value { font-size: 28px; font-weight: 700; }
    .timeline-item { display: flex; gap: 20px; margin-bottom: 28px; }
    .timeline-item:last-child { margin-bottom: 0; }
    .timeline-track { display: flex; flex-direction: column; align-items: center; padding-top: 4px; }
    .timeline-dot { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; }
    .timeline-line { width: 2px; flex: 1; background: var(--neutral-200); margin-top: 8px; }
    .timeline-content { flex: 1; }
    .timeline-header { display: flex; align-items: center; gap: 12px; margin-bottom: 6px; }
    .timeline-date { font-size: 13px; font-weight: 700; }
    .timeline-title { font-size: 15px; font-weight: 600; color: var(--neutral-800); }
    .timeline-desc { font-size: 14px; color: var(--neutral-600); line-height: 1.5; }
    .phase-badge { padding: 4px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.03em; }
    .phase-list { background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px; padding: 16px 20px; margin-top: 12px; }
    .phase-item { font-size: 13px; color: var(--neutral-600); padding: 5px 0; padding-left: 20px; position: relative; }
    .phase-item::before { content: "—"; position: absolute; left: 0; color: var(--neutral-500); }
    .workflow-steps { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .workflow-step { padding: 10px 18px; background: var(--primary-light); border: 1px solid #c7f2ee; border-radius: 6px; font-size: 13px; font-weight: 500; color: var(--primary); }
    .workflow-arrow { color: var(--neutral-500); font-size: 14px; }
    .integration-item { display: flex; gap: 12px; padding: 16px; background: var(--neutral-50); border: 1px solid var(--neutral-150); border-radius: 6px; }
    .integration-marker { width: 4px; background: var(--action); border-radius: 2px; flex-shrink: 0; }
    .integration-title { font-size: 14px; font-weight: 600; color: var(--neutral-800); }
    .integration-note { font-size: 13px; color: var(--neutral-600); margin-top: 2px; }
    .risk-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .risk-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
    .risk-marker { width: 4px; height: 24px; background: var(--warning); border-radius: 2px; flex-shrink: 0; }
    .risk-title { font-size: 15px; font-weight: 600; color: var(--neutral-800); }
    .risk-mitigation { background: var(--success-light); border: 1px solid #bbf7d0; padding: 14px; border-radius: 6px; font-size: 13px; color: var(--neutral-700); line-height: 1.5; }
    .next-hero { background: var(--primary); color: white; }
    .next-hero-label { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.9; margin-bottom: 14px; }
    .next-hero h3 { font-size: 22px; font-weight: 700; margin-bottom: 10px; }
    .next-hero p { font-size: 15px; opacity: 0.95; line-height: 1.6; }
    .deliverable-item { background: var(--neutral-50); border: 1px solid var(--neutral-150); padding: 18px; border-radius: 6px; }
    .deliverable-title { font-size: 15px; font-weight: 600; color: var(--neutral-800); margin-bottom: 4px; }
    .deliverable-desc { font-size: 13px; color: var(--neutral-600); }
    .quote-box { background: var(--neutral-100); border-left: 4px solid var(--neutral-500); padding: 16px 20px; margin: 16px 0; font-style: italic; }
    @media (max-width: 900px) {
      nav { display: none; }
      main { margin-left: 0; padding: 24px; }
      .grid-2, .grid-3, .risk-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <nav aria-label="Section navigation">
    <div class="nav-header">
      <div class="nav-label">Strategic Partnership</div>
      <div class="nav-title">Centene × Knapsack</div>
      <div class="nav-subtitle">The Playbook</div>
    </div>
    <div class="nav-items" id="navItems" role="navigation"></div>
    <div class="nav-footer">
      <div class="nav-footer-label">Prepared for</div>
      <div class="nav-footer-title">Centene Corporation</div>
      <div class="nav-footer-date">Updated: Feb 24, 2026</div>
    </div>
  </nav>
  <main id="mainContent" role="main"></main>
  <script>
    const sections = [
      { id: 'overview', label: 'Executive Summary' },
      { id: 'discovery', label: 'Discovery Insights' },
      { id: 'session2-outcomes', label: 'Session 2 Outcomes' },
      { id: 'tech-validation', label: 'Tech Validation Agenda' },
      { id: 'challenge', label: 'The Challenge' },
      { id: 'solution', label: 'The Solution' },
      { id: 'charter', label: 'Strategy Alignment' },
      { id: 'outcomes', label: 'Business Outcomes' },
      { id: 'timeline', label: 'Implementation Timeline' },
      { id: 'governance', label: 'Governance Framework' },
      { id: 'technical', label: 'Technical Integration' },
      { id: 'roi', label: 'Success Metrics' },
      { id: 'risks', label: 'Risk Mitigation' },
      { id: 'next-steps', label: 'Next Steps' },
    ];
    
    let activeSection = 'overview';
    
    function renderNav() {
      const nav = document.getElementById('navItems');
      nav.innerHTML = sections.map((s, i) => 
        '<button class="nav-btn ' + (activeSection === s.id ? 'active' : '') + '" onclick="setSection(\'' + s.id + '\')" aria-current="' + (activeSection === s.id ? 'page' : 'false') + '">' +
          '<span class="nav-num" aria-hidden="true">' + (i + 1) + '</span>' +
          '<span>' + s.label + '</span>' +
        '</button>'
      ).join('');
    }
    
    function setSection(id) {
      activeSection = id;
      renderNav();
      renderContent();
      window.scrollTo(0, 0);
    }
    
    function renderContent() {
      const main = document.getElementById('mainContent');
      const content = {
        overview: 
          '<div class="hero">' +
            '<div class="hero-label">Strategic Partnership Brief</div>' +
            '<h1>Centene + Knapsack</h1>' +
            '<p>The Playbook: Single Source of Truth + AI-Queryable Design System</p>' +
            '<p class="sub">Consolidate docs, enable Copilot integration, scale recipe-first architecture</p>' +
          '</div>' +
          '<div class="card summary-card">' +
            '<div class="summary-label">Executive Summary</div>' +
            '<p class="summary-text">Centene needs one playbook—a single source of truth that consolidates documentation from Figma, docsXP, and Storybook, while enabling AI-queryable access through their Copilot ecosystem. Knapsack delivers this without requiring Centene to build/maintain another platform, directly supporting James\'s 2026 AI innovation goal. Session 2 validated MCP capabilities; James\'s vision has expanded to "everything"—accessibility, writing, brand, systems.</p>' +
          '</div>' +
          '<div class="card">' +
            '<h2 class="heading">What We Heard (Feb 16 Discovery)</h2>' +
            '<div class="grid-2">' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">"I want the playbook, just one"</div><div class="value-desc">James wants centralized docs so his team doesn\'t answer 30 questions/day about spacing and recipes.</div></div></div>' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">"Make the DS AI-queryable"</div><div class="value-desc">James\'s AI innovation goal: an agent that answers design system questions instantly.</div></div></div>' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">"Centene is going Copilot everything"</div><div class="value-desc">Integration with Microsoft Copilot ecosystem is critical path. MCP support required.</div></div></div>' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">"We passed on V0—it was vaporware"</div><div class="value-desc">Jason needs proven capability, not promises. Live demo of working integration is essential.</div></div></div>' +
            '</div>' +
          '</div>' +
          '<div class="card">' +
            '<h2 class="heading">Knapsack Value Proposition</h2>' +
            '<div class="grid-2">' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">Single Source of Truth</div><div class="value-desc">Consolidate Figma, docsXP, Storybook into one governed playbook with Airtable/NextJS integration.</div></div></div>' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">MCP-Powered AI Queries</div><div class="value-desc">Copilot asks "What\'s the spacing between Recipe 1 and X?" and gets reliable answers.</div></div></div>' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">Recipe/Slot Documentation</div><div class="value-desc">Document configurable cards with slots—no 40 static copies. Visual constraints without variant explosion.</div></div></div>' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">Cut 50%+ of Build Work</div><div class="value-desc">Platform, governance, MCP already built. Focus on content migration, not infrastructure.</div></div></div>' +
            '</div>' +
          '</div>' +
          '<div class="card" style="background: var(--action); color: white; border: none;">' +
            '<div style="font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.9; margin-bottom: 14px;">Key Stakeholders</div>' +
            '<div style="display: flex; gap: 32px; flex-wrap: wrap;">' +
              '<div><div style="font-size: 14px; font-weight: 700;">Jason Wishard</div><div style="font-size: 13px; opacity: 0.9;">Sr. Director, Product Design & DS</div></div>' +
              '<div><div style="font-size: 14px; font-weight: 700;">James Bradshaw</div><div style="font-size: 13px; opacity: 0.9;">Systems Design Manager</div></div>' +
              '<div><div style="font-size: 14px; font-weight: 700;">Sam Choi</div><div style="font-size: 13px; opacity: 0.9;">VP of Digital Design (Sponsor)</div></div>' +
            '</div>' +
          '</div>',

        discovery: 
          '<h1 class="section-title">Discovery Insights</h1>' +
          '<p class="section-subtitle">Key findings from Feb 16, 2026 discovery session with James Bradshaw and Jason Wishard.</p>' +
          '<div class="card">' +
            '<h2 class="heading">Key Stakeholders</h2>' +
            '<div class="grid-2">' +
              '<div class="value-item"><div class="value-marker" style="background: var(--action);"></div><div><div class="value-title">Jason Wishard</div><div class="value-desc">Sr. Director, Product Design and Design Systems. 20+ years design systems, ~40 designers reporting. Previously Meta, Capital One, H-shapes. Reports to Sam Choi.</div></div></div>' +
              '<div class="value-item"><div class="value-marker" style="background: var(--action);"></div><div><div class="value-title">James Bradshaw</div><div class="value-desc">Systems Design Manager. 21 years UX experience. Previously Nelnet (8-9 years). Running systems team for 1+ year. Reports to Jason.</div></div></div>' +
              '<div class="value-item"><div class="value-marker" style="background: var(--primary);"></div><div><div class="value-title">Sam Choi</div><div class="value-desc">VP of Digital Design. Jason\'s boss. Met at Patterns LA event. Executive sponsor for design system initiatives.</div></div></div>' +
              '<div class="value-item"><div class="value-marker" style="background: var(--neutral-500);"></div><div><div class="value-title">Justin (Airtable)</div><div class="value-desc">Full-time Airtable specialist. Manages data repo tracking elements, tokens, components, recipes, usage, and dashboards.</div></div></div>' +
            '</div>' +
          '</div>' +
          '<div class="card summary-card" style="background: var(--warning-light); border-left-color: var(--warning);">' +
            '<div class="summary-label" style="color: var(--warning);">James\'s 2026 AI Goal</div>' +
            '<p class="summary-text">"We want to make the design system AI-queryable. Meaning, we want an agent or something where people can go in and ask questions and get answers around design system stuff. That\'s actually one of my goals for the systems team this year."</p>' +
          '</div>' +
          '<div class="card">' +
            '<h2 class="heading">What We Heard: Top Pain Points</h2>' +
            '<div class="timeline-item"><div class="timeline-track"><div class="timeline-dot" style="background: var(--warning)"></div><div class="timeline-line"></div></div><div class="timeline-content"><div class="timeline-header"><span style="width: 24px; height: 24px; background: var(--warning); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; flex-shrink: 0;">1</span><span class="timeline-title">Documentation Sprawl</span></div><p class="timeline-desc">Docs live in 3 places: Figma (nobody reads), docsXP, and Storybook. James: "I want the playbook, just one."</p></div></div>' +
            '<div class="timeline-item"><div class="timeline-track"><div class="timeline-dot" style="background: var(--warning)"></div><div class="timeline-line"></div></div><div class="timeline-content"><div class="timeline-header"><span style="width: 24px; height: 24px; background: var(--warning); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; flex-shrink: 0;">2</span><span class="timeline-title">Adoption Challenges</span></div><p class="timeline-desc">Biggest pain point is getting product teams to use the system. Some teams still on Angular while org is mainly React. No budget for native mobile design system.</p></div></div>' +
            '<div class="timeline-item"><div class="timeline-track"><div class="timeline-dot" style="background: var(--action)"></div><div class="timeline-line"></div></div><div class="timeline-content"><div class="timeline-header"><span style="width: 24px; height: 24px; background: var(--action); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; flex-shrink: 0;">3</span><span class="timeline-title">Recipe Explosion</span></div><p class="timeline-desc">Had 40+ static card recipes. Just consolidated to 1 configurable card with ~7-8 slots (header, icon, image, title, text, actions). Recipe education gap with designers.</p></div></div>' +
            '<div class="timeline-item"><div class="timeline-track"><div class="timeline-dot" style="background: var(--action)"></div></div><div class="timeline-content"><div class="timeline-header"><span style="width: 24px; height: 24px; background: var(--action); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; flex-shrink: 0;">4</span><span class="timeline-title">Question Overhead</span></div><p class="timeline-desc">"My team answers 30 questions a day about spacing, padding between recipes, even though it\'s built in." Need self-service answers.</p></div></div>' +
          '</div>' +
          '<div class="card">' +
            '<h2 class="heading">What\'s Working Well</h2>' +
            '<div class="grid-2">' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">WCAG 2.2 AA Complete</div><div class="value-desc">All components and recipes accessible as of end of 2024. Major lift completed.</div></div></div>' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">Robust Airtable Data Repo</div><div class="value-desc">80% auto-generated data from Workday, GitLab, ServiceNow, Jira. Dashboards tracking growth and usage.</div></div></div>' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">Slots & Configurability</div><div class="value-desc">Chris consolidated 40+ card recipes to 1 configurable card. Proving the recipe model works.</div></div></div>' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">NextJS + Airtable Publishing</div><div class="value-desc">Recently integrated Airtable → NextJS for blog posts. Auto-publish capability working.</div></div></div>' +
            '</div>' +
          '</div>' +
          '<div class="card">' +
            '<h2 class="heading">2026 Strategic Priorities</h2>' +
            '<div class="grid-3">' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">Page Types & Templates</div><div class="value-desc">Year of page types: landing pages, about us, L1-L5 zones strategy</div></div></div>' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">AI-Queryable DS</div><div class="value-desc">James\'s AI innovation goal: design system as queryable knowledge source</div></div></div>' +
              '<div class="value-item"><div class="value-marker"></div><div><div class="value-title">Copilot Everything</div><div class="value-desc">"Centene is going Copilot everything" — integration is critical path</div></div></div>' +
